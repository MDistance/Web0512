<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定比例适配</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #banner {
            width: 8.93rem;
            height: 3.83rem;
            margin: 2.59rem auto 0.24rem;
            background: #0ac;
        }
    </style>
</head>
<body>
<div id="banner"></div>

<script>
    //适配
    function shipei() {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
    }
    shipei();
    window.onresize = shipei;
</script>
</body>
</html>
