        #inner{
            /*font-size: 1em;*/

            height:6rem;
            width:3rem;
            background: #852;
        }
    </style>

<body>
    <div id="outer">
        <div id="inner">
            春之风，自下升上，纸鸢因之以起。夏之风，横行空中，故树杪多风声。秋之风，自上而下，木叶因之以陨。冬之风，著土而行，是以吼地而生寒
        </div>
    </div>
