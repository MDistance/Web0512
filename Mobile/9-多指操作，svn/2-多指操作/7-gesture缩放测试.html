<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e.scale测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 300px;
        }

        img {
            width: 100%;
            display: block;
        }
    </style>

</head>
<body>
<div id="box">
    <img src="https://picsum.photos/id/200/400/400" alt="">
</div>

<script src="./js/transformCSS.js"></script>
<script src="./js/gesture.js"></script>

<script>
    document.documentElement.addEventListener('touchstart', function (e) {
        e.preventDefault();
    }, {
        passive: false
    })

    var box = document.querySelector('#box');

    //绑定事件
    gesture(box, {
        start: function (e) {
            box.scale = transformCSS(box, 'scale');
        },
        change: function (e) {
            transformCSS(box, 'scale', box.scale * e.scale);
        }
    });
</script>
</body>
</html>
