<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相册</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="app">
    <!--头部结构-->
    <header>
        三国女将
    </header>
    <!--内容区-->
    <section id="content">
        <div class="img-list">
            <ul class="nvjiangs">

            </ul>
        </div>
    </section>

</div>
<script src="./js/transformCSS.js"></script>
<script src="./js/tweenAnimation.js"></script>
<script src="./js/touchscroll.js"></script>
<script>
    // <li><img src="./img/1.jpg" alt=""></li>

    var nvjiangs = document.querySelector('.nvjiangs');

    /*构架数据仓库*/
    var arr = [];// 100 个图片路径
    for (var i = 0; i < 100; i++) {
        arr.push('./img/' + (i % 18 + 1) + '.jpg');
    }

    /*动态创建li元素*/
    function createLi() {
        /*14个 图片元素*/
        for (var i = 0; i < 14; i++) {
            //创建
            var li = document.createElement('li');
            var img = document.createElement('img');
            //设置路径
            img.src = arr[i];
            li.appendChild(img);
            //插入到 ul中
            nvjiangs.appendChild(li);
        }
    }

    createLi();

    //实现可滑动
    var touchscroll = new Touchscroll('#content','.img-list');

</script>


</body>
</html>
