<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 200px;
            height: 200px;
            background: rgb(255,255,200);
            border: 2px solid orangered;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.querySelector('#box');
    var animation = function (t, b, c, d) {
        return c * t / d + b;
    }

    /**
     * 2s  颜色从 rgb(0,0,0)  => rgb(52,113,14)
     * 0 => 52
     */

    var t = 0;
    var b = 255;
    var c = 52;
    var d = 2000;
    var step = 20;

    var timer = setInterval(function(){
        //1. 定时器
        if(t >= d){
            clearInterval(timer);
            return;
        }

        //2. 时间自增
        t += step;

        //3. 计算当前时刻的样式值
        var red = animation(t, b, c, d);
        var green = animation(t, 255, -113, d);
        var blue = animation(t, 200, -14, d);

        //4. 设置样式
        box.style.background = 'rgb('+red+','+green+','+blue+')';
    }, step);


</script>
</body>
</html>
