<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相册</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="app">
    <!--头部结构-->
    <header id="header">
        三国女将
    </header>
    <!--内容区-->
    <section id="content">
        <div class="img-list">
            <ul class="nvjiangs">

            </ul>
            <div id="pull-to-update">上拉加载更多</div>
        </div>
    </section>

    <!--大图预览区-->
    <div id="big-view">
        <header>
            大图预览
            <div class="close">&times;</div>
        </header>

        <div class="big-img-area">
            <img id="b-img" src="./img/1.jpg" alt="">
        </div>
    </div>
</div>
<script src="./js/transformCSS.js"></script>
<script src="./js/tweenAnimation.js"></script>
<script src="./js/touchscroll.js"></script>
<script>
    // <li><img src="./img/1.jpg" alt=""></li>

    var nvjiangs = document.querySelector('.nvjiangs');
    var imgList = document.querySelector('.img-list');
    var content = document.querySelector('#content');
    var pullToUpdate = document.querySelector('#pull-to-update');
    var bigView = document.querySelector('#big-view');
    var shifouhuadong = false;// has 过去完成时 Moved
    var bImage = document.querySelector('#b-img');
    var page = 1;//页码
    var num = 20;//每次显示的 li 的个数


    /*构架数据仓库*/
    var arr = [];// 100 个图片路径
    for (var i = 0; i < 50; i++) {
        arr.push('./img/' + (i % 18 + 1) + '.jpg');
    }

    /*动态创建li元素*/
    function createLi() {
        /*14个 图片元素*/
        /**
         * 1       0             14
         * 2       14            28
         * 3       28            42
         * 4       42            56
         * N       14*(N-1)     14N
         */
        var start = num * (page-1);// 0   20   40   60
        var end = num * page;//      20   40   60   80

        for (var i = start; i < end; i++) {
            //判断越界
            if(i >= arr.length){
                pullToUpdate.innerHTML = '暂无数据';
                break;
            }
            //创建
            var li = document.createElement('li');
            var img = document.createElement('img');
            //设置路径
            img.dataset.src = arr[i];
            //设置样式
            img.style.opacity = 0;
            li.appendChild(img);
            //设置属性
            li.dataset.isloaded = 0;
            //插入到 ul中
            nvjiangs.appendChild(li);
        }

        //页码自增
        page++;
    }

    createLi();

    //实现可滑动
    var touchscroll = new Touchscroll('#content', '.img-list', {
        start: function () {
        },
        move: function () {
            lazyload();
        },
        end: function () {
            //实现加载更多的 li 元素
            //判断临界状态
            var imgListHeight = imgList.offsetHeight;
            var pullToUpdateHeight = pullToUpdate.offsetHeight;
            var contentHeight = content.offsetHeight;
            //计算临界状态
            var minTranslateY = -(imgListHeight + pullToUpdateHeight - contentHeight);
            //获取当前元素的 translateY 的值
            var translateY = transformCSS(imgList, 'translateY');
            if(translateY < minTranslateY){
                //创建
                createLi();
                //调整滚动条的高度
                // var h = content.offsetHeight / imgList.offsetHeight * content.offsetHeight
                // //获取滚动条
                // var scrollBar = document.querySelector('.scroll-bar');
                // scrollBar.style.height = h + 'px';
                touchscroll.calHeight();
            }
        }
    });

    //实现懒加载
    function lazyload() {
        //对图片的位置进行检测
        var lis = document.querySelectorAll('#content li');
        //遍历元素
        lis.forEach(function (li) {
            //检测
            if (li.dataset.isloaded == 1) return;
            //检测尺寸
            var translateY = Math.abs(transformCSS(imgList, 'translateY'));
            //获取外层元素的高度
            var contentHeight = content.offsetHeight;
            //获取当前的这个 li 距离父级元素顶部的偏移
            var liTop = li.offsetTop;
            if (liTop <= translateY + contentHeight) {
                setTimeout(function () {
                    //加载图片
                    var img = li.querySelector('img');
                    img.src = img.dataset.src;
                    //图片加载完毕之后透明度设置为 1
                    img.addEventListener('load', function () {
                        img.style.opacity = 1;
                    });

                    img.addEventListener('error', function () {
                        img.src = './img/noimage.png';
                    });
                }, 1000)
                //修改标识
                li.dataset.isloaded = 1;
            }
        });
    }

    //懒加载
    lazyload();

    //绑定事件
    content.addEventListener('touchmove', function () {
        //上拉加载更多
        /**
         * 1. 样式: 字体大小 (x)   scale (√)
         * 2. 在哪儿改 touchmove 事件
         * 3. 改多少 (画图)
         */
        var minTranslateY = -(imgList.offsetHeight - content.offsetHeight);
        var translateY = transformCSS(imgList, 'translateY');

        if (translateY < minTranslateY) {
            //计算极限位置后元素划过的位移
            var disY = Math.abs(translateY - minTranslateY);
            //获取元素的高度
            var pullToUpdateHeight = pullToUpdate.offsetHeight;
            //计算比例
            var scale = disY / pullToUpdateHeight;
            //设置样式
            transformCSS(pullToUpdate, 'scale', Math.min(scale, 1));
        }

        //修改检测变量的值
        shifouhuadong = true;
    });

    content.addEventListener('touchend', function(){
        shifouhuadong = false;
    });

    //获取 li 元素  针对新创建的元素无法绑定事件
    // var lis = document.querySelectorAll('li');

    // lis.forEach(function(li){
    //     //绑定touchstart 事件
    //     li.addEventListener('touchend', function(){
    //         if(shifouhuadong) return;
    //         bigView.style.display = 'block';
    //     });
    // });

    // var lis = document.getElementsByTagName('li');
    //
    // for(var i=0;i<lis.length;i++){
    //     lis[i].onclick = function(){
    //         console.log(333);
    //     }
    // }

    //事件委派
    nvjiangs.addEventListener('touchend', function(e){
        //判断是否点击的为 img 元素
        if(e.target.nodeName == 'IMG'){
            //修改图片的 src 路径
            bImage.src = e.target.src;
            //显示大图
            if(shifouhuadong) return;

            //设置变形的起始位置
            bigView.style.transformOrigin = e.changedTouches[0].clientX+'px '+e.changedTouches[0].clientY+'px';
            transformCSS(bigView, 'scale', 1);
        }
    });


    //获取关闭按钮
    var close = document.querySelector('.close');

    close.addEventListener('touchstart', function(e){
        transformCSS(bigView, 'scale', 0);
    });
</script>


</body>
</html>
