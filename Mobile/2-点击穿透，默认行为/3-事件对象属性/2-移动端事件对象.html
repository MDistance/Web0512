<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端事件对象属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100%;
            height: 200px;
            background: hotpink;
        }
        html,body{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<div id="box">

</div>

<script>
    var box = document.querySelector('#box');

    box.addEventListener('touchstart', function (e) {
        //changedTouches  change 改变  touches 触点
        console.log(e.changedTouches);
        //target 目标 Touches 触点  在目标元素(事件源)上的触点信息
        //touches 当前屏幕上的触点
        box.innerHTML = '当前的 changedTouches 的触点个数为 ' + e.changedTouches.length+'<br>';
        box.innerHTML += '当前的 targetTouches 的触点个数为 ' + e.targetTouches.length+'<br>';
        box.innerHTML += '当前的 touches 的触点个数为 ' + e.touches.length+'<br>';
    });

    box.addEventListener('touchmove', function (e) {
        this.style.background = 'rgb(180,240,200)';// rgb()
        //changedTouches  change 改变  touches 触点
        //target 目标 Touches 触点  在目标元素(事件源)上的触点信息
        //touches 当前屏幕上的触点
        box.innerHTML = '当前的 changedTouches 的触点个数为 ' + e.changedTouches.length+'<br>';
        box.innerHTML += '当前的 targetTouches 的触点个数为 ' + e.targetTouches.length+'<br>';
        box.innerHTML += '当前的 touches 的触点个数为 ' + e.touches.length+'<br>';
    });

    box.addEventListener('touchend', function (e) {
        this.style.background = 'rgb(50,88,16)';// rgb()
        //changedTouches  change 改变  touches 触点
        //target 目标 Touches 触点  在目标元素(事件源)上的触点信息
        //touches 当前屏幕上的触点
        box.innerHTML = '当前的 changedTouches 的触点个数为 ' + e.changedTouches.length+'<br>';
        box.innerHTML += '当前的 targetTouches 的触点个数为 ' + e.targetTouches.length+'<br>';
        box.innerHTML += '当前的 touches 的触点个数为 ' + e.touches.length+'<br>';
    });

    document.documentElement.addEventListener('touchstart', function (e) {
        e.preventDefault();
    }, {
        passive: false
    });
</script>
</body>
</html>
