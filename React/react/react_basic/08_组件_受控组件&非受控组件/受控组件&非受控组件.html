<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受控组件&非受控组件</title>
</head>
<body>
<div id="example"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，专门用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  class Login extends React.Component{

		state = {password:''}

		demo = (event)=>{
			event.preventDefault()//阻止表单提交的默认事件
			alert(`用户名是：${this.username.value}，密码是：${this.state.password}`)
		}

		demo2 = (event)=>{
			this.setState({password:event.target.value})
		}

		render(){
			return (
				<form onSubmit={this.demo}>
					用户名：<input type="text" ref={(username)=>{this.username = username}}/>&nbsp;
					密码：<input type="password" onChange={this.demo2}/>&nbsp;
					<button>登录</button>
				</form>
			)
		}
	}

	ReactDOM.render(<Login/>,document.getElementById('example'))
	
</script>
</body>
</html>
