<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>01_HelloReact</title>
	<style>
		.red{
			color: red;
		}
	</style>
</head>
<body>

	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，专门用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<!-- 下面必须把javascript改成babel，含义是：告诉浏览器在编译这段代码之前，要将代码交给babel翻译成js -->
	<script type="text/babel" >

			//1.创建一个虚拟DOM
			//let vDOM = <h1 className="red">hello,react</h1> //此处一定不要加单引号，这是jsx语法，并不是写错了。

			//2.借助react，将虚拟DOM转换为真实DOM，进而展示到页面上
			//ReactDOM.render(vDOM,document.getElementById('test'))

			ReactDOM.render(<h1 className="red">hello,react</h1>,document.getElementById('test'))

	</script>
  
</body>
</html>
