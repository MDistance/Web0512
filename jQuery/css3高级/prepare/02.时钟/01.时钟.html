<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 300px;
            height: 300px;
            background: pink;
            margin: 100px auto;
            position: relative;
        }
        #list{
            list-style: none;
            width: 300px;
            height: 300px;
            /*background: yellowgreen;*/
            /*position: relative;*/
        }
        #list li{
            width: 2px;
            height: 8px;
            background: #000;
            position: absolute;
            left:149px;
            top:0;
            transform-origin: 1px 150px;
        }
        #list li:nth-child(5n+1){
            left:148px;
            width: 4px;
            height: 12px;
            transform-origin: 2px 150px;
        }
        #wrap div{
            position: absolute;
        }
        /*时针*/
        #hour{
            width: 6px;
            height: 60px;
            background: #000;
            left:147px;
            top:90px;
        }
        /*分针*/
        #min{
            width: 4px;
            height: 80px;
            background: #000;
            left:148px;
            top:70px;
        }
        /*秒针*/
        #sec{
            width: 2px;
            height: 100px;
            background: red;
            left:149px;
            top:50px;
        }
        /*小圆球*/
        #circle{
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background: yellowgreen;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <!--刻度-->
    <ul id="list"></ul>
    <!--时针-->
    <div id="hour"></div>
    <!--分针-->
    <div id="min"></div>
    <!--秒针-->
    <div id="sec"></div>
    <!--小圆球-->
    <div id="circle"></div>
</div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var list = document.getElementById('list');
        for (var i = 0; i < 60; i++) {
            var li = document.createElement('li');
            li.style.transform = 'rotate('+6*i+'deg)'
            list.appendChild(li);

        }
    }
</script>
</html>
