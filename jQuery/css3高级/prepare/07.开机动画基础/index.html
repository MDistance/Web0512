<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #wrap{
            width: 100%;
            height: 100%;
            background: grey;
        }
        #list{
            list-style: none;
            position: absolute;
            left:50%;
            top:50%;
            /*参照物为自身宽高*/
            transform: translate(-50%,-50%);
        }
        #list li{
            float: left;
            font-size: 30px;
            font-weight: bold;
            margin-right: 5px;
            /*动画名称*/
            animation-name: move;
            /*动画持续时间*/
            animation-duration: 12s;
            /*动画类型*/
            animation-timing-function: linear;
            /*动画执行次数*/
            animation-iteration-count: infinite;
            /*动画执行方向   正反交替*/
            animation-direction: alternate;
        }
        @keyframes move {
            0%{transform: translateY(0px)}
            100%{transform: translateY(30px)}
        }
    </style>
</head>
<body>

<!--模拟屏幕:避免操作html，body-->
<div id="wrap">

    <ul id="list">
        <li>L</li>
        <li>o</li>
        <li>a</li>
        <li>d</li>
        <li>i</li>
        <li>n</li>
        <li>g</li>

    </ul>

</div>

</body>
<script type="text/javascript">
    window.onload = function () {
      var liNodes = document.querySelectorAll('#list li');
//      准备颜色数组  保存颜色
        var colorArr = ['red','yellow','pink','blue','green'];

        for (var i = 0; i < liNodes.length; i++) {
//            给每一个li添加字体颜色
            liNodes[i].style.color = colorArr[i%colorArr.length];
//           给每一个li设置递增的延迟时间
            liNodes[i].style.animationDelay = i*2+'s';
        }
    }
</script>
</html>
