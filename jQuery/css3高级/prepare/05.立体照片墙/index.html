<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #list{
            list-style: none;
            width: 150px;
            height: 150px;
            margin: 200px auto 50px;
            position: relative;
            /*开启3d空间*/
            transform-style: preserve-3d;
            /*景深*/
            perspective:1000px;
            transform: rotateX(0deg) rotateY(0deg);
        }
        #list li{
            width: 150px;
            height: 150px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #list li img{
            width: 150px;
            height: 150px;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>

<ul id="list">
    <li><img src="img/img11.jpg" alt=""></li>
    <li><img src="img/img12.jpg" alt=""></li>
    <li><img src="img/img13.jpg" alt=""></li>
    <li><img src="img/img14.jpg" alt=""></li>
    <li><img src="img/img15.jpg" alt=""></li>
    <li><img src="img/img16.jpg" alt=""></li>
    <li><img src="img/img17.jpg" alt=""></li>
    <li><img src="img/img18.jpg" alt=""></li>
    <li><img src="img/img19.jpg" alt=""></li>
</ul>
<div><button id="btn">旋转</button></div>
</body>
<script type="text/javascript">
window.onload = function () {
    var liNodes = document.querySelectorAll('#list li');//数组
    var btn = document.getElementById('btn');

//    给每一个li设置 rotateY（40deg）  360/liNodes.length；
    for (var i = 0; i < liNodes.length; i++) {
      liNodes[i].style.transform = 'rotateY('+(360/liNodes.length*i)+'deg) translateZ(300px)'

    }
//    计数变量
    var num = 0;
    btn.onclick = function () {
        num++;
//      当我点击按钮时  操作所有的li
        for (var i = 0; i < liNodes.length; i++) {
            liNodes[i].style.transition = '1s';
            liNodes[i].style.transform = 'rotateY('+(360/liNodes.length*i+40*num)+'deg) translateZ(300px)'

        }
    }
}

</script>
</html>
