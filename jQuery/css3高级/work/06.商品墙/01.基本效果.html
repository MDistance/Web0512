        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            list-style: none;
            margin: 50px auto;
            /*width: 726px;*/
            width: 732px;
            overflow: hidden;
            padding-left: 1px;
            padding-top: 1px;
            background: #f0f0f0;
        }
        #wrap li{
            float: left;
            width: 121px;
            height: 108px;
            margin-right: 1px;
            margin-bottom: 1px;
            position: relative;
        }
        .img-3d{
            width: 121px;
            height: 108px;
            position: relative;
            /*开启3d空间*/
            transform-style: preserve-3d;
        }
        /*翻转图片正面朝后*/
        .img-3d .back{
            transform: rotateY(180deg);
        }
        .img-3d .back , .img-3d .front{
            position: absolute;
            left: 0;
            top: 0;
            width: 121px;
            height: 108px;
            background: #fff;
            text-align: center;
            line-height: 108px;
        }

        .img-3d .back img, .img-3d .front img{
            vertical-align: middle;
        }
        /*刷新按钮*/
        #btn{
            background: #fff;
            text-align: center;
            transition: 1s;
        }
        #refresh{
            width: 28px;
            height: 28px;
            background-image: url("img/refresh.png");
            background-repeat: no-repeat;
            margin: 30px auto 0;
        }
        #btn:hover{
            transition: none;
            background: #dd2727;
            color: #fff;
        }
        #btn:hover #refresh{
            background-image: url("img/refresh-white.png");
        }

        .mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 121px;
            height: 108px;
            background: rgba(0,0,0,0.7);
            text-align: center;
            opacity: 0;
        }
        #wrap li:hover .mask{
            transition: 1s;
            opacity: 1;
        }
        .mask img{
            float: right;
            margin-right: 10px;
            margin-top: 10px;
        }
        .mask p{
            font-size: 12px;
            color: #fff;
            margin-top: 46px;
        }
        .mask a{
            text-decoration: none;
            background: red;
            color: #fff;
            font-size: 12px;
            padding: 0 10px;
            border-radius: 10px;
        }
    </style>
</head>

<script type="text/javascript">
    window.onload = function () {
      var btn = document.getElementById('btn');
      var img3d = document.querySelectorAll('#wrap li .img-3d');
      var refresh = document.getElementById('refresh');
//      计数变量
      var num = 0;
//      定义总列数
      var lineCount = 6;
      btn.onclick = function () {
        num++;
        refresh.style.transform = 'rotate('+ 360 * num +'deg)';
        refresh.style.transition = '0.5s';

          for (var i = 0; i < img3d.length; i++) {
//              让每个img3d在当前的基础之上Y轴翻转180
              img3d[i].style.transform = 'rotateY('+ 180 * num +'deg)';
//              计算延迟时间
//              列数 colNum = i%lineCount
              var colNum = i % lineCount;
//              行数 rowNum = i/lineCount（去除小数  ---  向下取整）
              var rowNum = Math.floor(i / lineCount);
              img3d[i].style.transition = '1s '+(colNum+rowNum)*100 + 'ms';
          }
      }
    }
</script>
