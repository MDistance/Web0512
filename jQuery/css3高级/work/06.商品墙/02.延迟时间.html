        #wrap{

            width: 732px;
            overflow: hidden;
            background: #f0f0f0;

            padding-left: 1px;

        #wrap li{

        .img-3d{
            width: 121px;
            height: 108px;
            /*background: greenyellow;*/
            position: relative;

            transform-style: preserve-3d;

        }
        .img-3d .back{
            /*最漂亮的面向外*/
            transform: rotateY(180deg);
        }
        .img-3d .back , .img-3d .front{
            position: absolute;
            top:0;
            left: 0;
            width: 121px;
            height: 108px;
            text-align: center;
            line-height: 108px;
            background: #fff;
        }
        .img-3d .back img, .img-3d .front img{
            vertical-align: middle;
        }
        #btn{
            background: #fff;
            text-align: center;
            transition: 1s;
        }
        #refresh{
            margin: 30px auto 0px;
            width: 28px;
            height: 28px;
            background-image: url("img/refresh.png");
            background-repeat: no-repeat;
        }
        #btn:hover{
            transition: none;
            background: #dd2727;
            color: #fff;
        }
        #btn:hover #refresh{
            background-image: url("img/refresh-white.png");
            background-repeat: no-repeat;
        }

        网格布局：
            父元素： padding-left: 1px;
                    padding-top: 1px;

            子元素： margin-right: 1px;
                    margin-bottom: 1px;

        */

    </style>
</head>

<script type="text/javascript">
    window.onload = function () {
        var btn = document.getElementById('btn');
        var refresh = document.getElementById('refresh');
        var img3d = document.querySelectorAll('#wrap li .img-3d')

        var num = 0;
        var lineCount = 6; //总列数

        btn.onclick = function () {
            num++;

            //refresh 顺时针旋转
            refresh.style.transform = 'rotate('+ 360*num +'deg)';
            refresh.style.transition = '0.5s';

            for (var i = 0; i < img3d.length; i++) {
                img3d[i].style.transform = 'rotateY('+ 180*num +'deg)';

                //延迟时间
                //列数 colNum = i % lineCount
                var colNum = i % lineCount;
                //行数 rowNum = i / lineCount (去除小数 --- 向下取整)
                var rowNum = Math.floor(i / lineCount);

                img3d[i].style.transition = '1s '+ (colNum+rowNum)*100 +'ms';

                //向下取整 Math.floor()
                //向上取整 Math.ceil()
                //四舍五入 Math.round()

            }

        }

    }
