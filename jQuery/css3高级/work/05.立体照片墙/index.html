<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
        }
        #list{
            list-style: none;
            width: 150px;
            height: 150px;
            margin: 200px auto 50px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 2000px;
            transform: rotateX(0deg) rotateY(0deg);
        }
        div{
            text-align: center;
        }
        #list li{
            position: absolute;
            left:0;
            top:0;
        }
        #list li img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li><img src="img/img11.jpg" alt=""></li>
        <li><img src="img/img12.jpg" alt=""></li>
        <li><img src="img/img13.jpg" alt=""></li>
        <li><img src="img/img14.jpg" alt=""></li>
        <li><img src="img/img15.jpg" alt=""></li>
        <li><img src="img/img16.jpg" alt=""></li>
        <li><img src="img/img17.jpg" alt=""></li>
        <li><img src="img/img18.jpg" alt=""></li>
        <li><img src="img/img19.jpg" alt=""></li>
    </ul>
    <div><button id="btn">旋转</button></div>
</body>
<script type="text/javascript">
    var liNodes = document.querySelectorAll('#list li');
    var btn = document.getElementById('btn');
//    给每一个li设置 rotateY(40deg)  360/一共9张图片
    for (var i = 0; i < liNodes.length; i++) {
        liNodes[i].style.transform = 'rotateY('+360/liNodes.length*i+'deg) translateZ(350px)'
    }
//    计数变量 用于记录按钮点击次数
    var num = 0;
    btn.onclick = function () {
      num++;
        for (var i = 0; i < liNodes.length; i++) {
            liNodes[i].style.transition = '1s'
           liNodes[i].style.transform = 'rotateY('+360/liNodes.length*(i+num)+'deg) translateZ(350px)'
            
        }
    }
</script>
</html>
