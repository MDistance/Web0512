<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less">
        @zero:0;
        @pink:pink;
        *{
            margin: @zero;
            padding: @zero;
        }
      #wrap{
          width: 500px;
          height: 500px;
          background: @pink;
          position: absolute;
          top: @zero;
          left: @zero;
          right: @zero;
          bottom: @zero;
          margin: auto;
          >.box{
              width: 300px;
              height: 300px;
              background: #ccc;
              position: absolute;
              top: @zero;
              left: @zero;
              right: @zero;
              bottom: @zero;
              margin: auto;
          }
      }
    </style>
</head>
<body>

<div id="wrap">
    <div class="box">
    </div>
</div>

<!--<div id="wrap2">-->
    <!--<div class="box"></div>-->
<!--</div>-->


</body>
<script type="text/javascript" src="js/less.js"></script>
</html>
