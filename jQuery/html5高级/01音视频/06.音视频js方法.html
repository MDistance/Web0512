<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>


<!--视频-->
<video id="myVideo" src="resource/video/test.mp4" ></video>

<div>
    <button id="btn1">播放</button>
    <button id="btn2">暂停</button>
</div>

</body>
<script type="text/javascript">
    var myVideo = document.getElementById('myVideo')
    var btn1 = document.getElementById('btn1')
    var btn2 = document.getElementById('btn2')
//    点击btn1  视频播放
    btn1.onclick = function () {
//        从当前位置播放
      myVideo.play();
    }
    btn2.onclick = function () {
//        如果视频在播放中 ，则暂停播放
      myVideo.pause()
    }
    setTimeout(function () {
      myVideo.load();
      myVideo.src = 'xxxxxx'
    },10000)
</script>
</html>
