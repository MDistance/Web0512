<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;
        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">

</canvas>

</body>
<script type="text/javascript">
    window.onload = function () {
        //1.获取画布
        var myCanvas = document.getElementById('myCanvas');
        //2.获取画笔 （上下文）
        var painting = myCanvas.getContext('2d');

        painting.beginPath();
        painting.font = 'bold 30px 微软雅黑';

//        水平对齐方式
//        水平对齐方式  是让文字整体与传递的坐标点进行对齐
//        painting.textAlign = 'start';//默认值
//        painting.textAlign = 'center';
//        painting.textAlign = 'end';
//        垂直对齐方式
        painting.textBaseline = 'top';
        painting.textBaseline = 'hanging';
        painting.textBaseline = 'middle';
        painting.textBaseline = 'bottom';
        painting.textBaseline = 'alphabetic';

//        填充文字
        painting.fillText('atguigu尚硅谷',100,100)
//        描边文字(镂空文字)
//        painting.strokeText('atguigu尚硅谷',100,100)

//       测试代码
        painting.beginPath();
        painting.fillStyle = 'red';
        painting.fillRect(100,100,200,2)
    };
</script>
</html>
