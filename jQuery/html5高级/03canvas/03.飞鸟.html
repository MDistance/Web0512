<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            border: 1px solid #000000;
        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="400">

</canvas>

</body>
<script type="text/javascript">
    window.onload = function () {
        //1.获取画布
        var myCanvas = document.getElementById('myCanvas');
        //2.获取画笔 （上下文）
        var painting = myCanvas.getContext('2d');
        var num = 0;
        var speed = 0;
        setInterval(function () {
            painting.clearRect(0,0,myCanvas.width,myCanvas.height)
            num++;
            speed+=5;
            if (num > 8){
                num = 1;
            }
            if (speed > myCanvas.width){
                speed = -135;
            }
            painting.beginPath();
            var img = new Image();
            img.src = 'img/q_r'+num+'.jpg';
            img.onload = function () {
                painting.drawImage(img,speed,100,138,81)
            }
        },100)


    };
</script>
</html>
