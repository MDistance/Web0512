<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;

            /*
            canvas 默认大小 300*150
            */

            /*width: 400px;*/
            /*height: 400px;*/
            /*不能再css中设置画布的宽度与高度*/

        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">
    您的浏览器不支持canvas，建议浏览器升级（更换）
</canvas>

</body>
<script type="text/javascript">
    //1.获取画布
    var myCanvas = document.getElementById('myCanvas');
    //2.获取画笔 （获取上下文）
    var painting = myCanvas.getContext('2d');
    painting.fillStyle = 'yellowgreen';
    var deg = 0;
    var scale = 0;
    var value = 1;
    setInterval(function () {
        deg++;
        painting.clearRect(0,0,myCanvas.width,myCanvas.height)
        painting.save();
            painting.beginPath();
            painting.translate(200,200);
            painting.rotate(deg*Math.PI/180);
            scale+=value;
            if (scale >= 300){
                value = -1;
            }else if (scale <= 0){
                value = 1;
            }
            painting.scale(scale/100,scale/100);
            painting.translate(-50,-50);
            painting.fillRect(0,0,100,100);
        painting.restore();
    },5)

</script>
</html>
