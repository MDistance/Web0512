<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;

            /*
            canvas 默认大小 300*150
            */

            /*width: 400px;*/
            /*height: 400px;*/
            /*不能再css中设置画布的宽度与高度*/

        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">
    您的浏览器不支持canvas，建议浏览器升级（更换）
</canvas>

</body>
<script type="text/javascript">
    //1.获取画布
    var myCanvas = document.getElementById('myCanvas');
    //2.获取画笔 （获取上下文）
    var painting = myCanvas.getContext('2d');

    var deg = 0;

    setInterval(function () {
        deg++;
        painting.clearRect(0,0,myCanvas.width,myCanvas.height)
        painting.save(); //保存当前的操作，不要对下一次操作产生影响
            painting.beginPath();
            painting.translate(200,200);
            painting.rotate(deg*Math.PI/180);
//            painting.translate(-50,-50);
            painting.fillRect(-50,-50,100,100);

        painting.restore();
    },100);




</script>
</html>
