<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;

            /*
            canvas 默认大小 300*150
            */

            /*width: 400px;*/
            /*height: 400px;*/
            /*不能再css中设置画布的宽度与高度*/

        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">
    您的浏览器不支持canvas，建议浏览器升级（更换）
</canvas>

</body>
<script type="text/javascript">
    //1.获取画布
    var myCanvas = document.getElementById('myCanvas');
    //2.获取画笔 （获取上下文）
    var painting = myCanvas.getContext('2d');
    painting.beginPath();
//    translate  位移的是整个坐标轴  后续的图形  要沿着新的坐标轴画图
    painting.translate(100,100);
    painting.fillRect(0,0,100,100);
    painting.beginPath()
    painting.fillStyle= 'yellowgreen';
//    painting.fillRect(-100,-100,100,100);
</script>
</html>
