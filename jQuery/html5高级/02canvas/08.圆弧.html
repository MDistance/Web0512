<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;

            /*
            canvas 默认大小 300*150
            */

            /*width: 400px;*/
            /*height: 400px;*/
            /*不能再css中设置画布的宽度与高度*/

        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">
    您的浏览器不支持canvas，建议浏览器升级（更换）
</canvas>

</body>
<script type="text/javascript">
    //1.获取画布
    var myCanvas = document.getElementById('myCanvas');
    //2.获取画笔 （获取上下文）
    var painting = myCanvas.getContext('2d');
    //3.开始绘制新路径
    painting.beginPath();
//   圆弧
    painting.moveTo(20,20);
    painting.lineTo(100,20);
    painting.arcTo(150,20,150,70,20);
    painting.lineTo(150,120)
    painting.stroke()
</script>
</html>
