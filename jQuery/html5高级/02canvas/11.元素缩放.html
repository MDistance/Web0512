<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;

            /*
            canvas 默认大小 300*150
            */

            /*width: 400px;*/
            /*height: 400px;*/
            /*不能再css中设置画布的宽度与高度*/

        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">
    您的浏览器不支持canvas，建议浏览器升级（更换）
</canvas>

</body>
<script type="text/javascript">
    //1.获取画布
    var myCanvas = document.getElementById('myCanvas');
    //2.获取画笔 （获取上下文）
    var painting = myCanvas.getContext('2d');
    painting.beginPath();
    painting.fillStyle = 'yellowgreen';

//    canvas中scale的变换基点 为左上角
//    canvas中scale   必须设置两个参数
//    scale写在translate之前，元素的大小发生缩放，元素的位移值也会发生缩放
//    scale   会一直影响后边绘制的图形
    painting.scale(0.5,0.5);
    painting.translate(100,100);
    painting.fillRect(0,0,100,100);
    painting.beginPath();
    painting.fillRect(0,102,100,100);
</script>
</html>
