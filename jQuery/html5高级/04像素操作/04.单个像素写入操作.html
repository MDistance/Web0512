<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;
        }

    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500">

</canvas>

</body>
<script type="text/javascript">
    window.onload = function () {
        //获取画布
        var myCanvas = document.getElementById('myCanvas');
        //获取画笔 （上下文）
        var painting = myCanvas.getContext('2d');
//        获取整个画布像素点信息
        var ImageData = painting.getImageData(0,0,myCanvas.width,myCanvas.height);
        console.log(ImageData);
//    改变的对象  坐标  颜色
//        setPx(ImageData,100,100,[255,0,0,255]);
//        改变第五行
        for (var i = 0; i < ImageData.width; i++) {
          setPx(ImageData,i,200,[255,0,0,255])
        }
//        写入像素
//        单个像素写入
        painting.putImageData(ImageData,0,0);
        function setPx(ImageData,x,y,color) {
          var width = ImageData.width;
          ImageData.data[(width*y+x)*4+0] = color[0];
          ImageData.data[(width*y+x)*4+1] = color[1];
          ImageData.data[(width*y+x)*4+2] = color[2];
          ImageData.data[(width*y+x)*4+3] = color[3];
        }
    };
</script>
</html>
