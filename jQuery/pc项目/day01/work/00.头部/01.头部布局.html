<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--外部容器-->
    <div id="wrap">
        <!--头部-->
        <header id="header">
            <div class="headerMain">
                <!--logo-->
                <h1 class="logo">
                    <a href="javascript:;">
                        <img src="img/logo.png" alt="">
                    </a>
                </h1>
                <!--nav-->
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="javascript:;">
                                <div class="up"><img src="img/home_gruen.png" alt=""></div>
                                <div class="down"><img src="img/home.png" alt=""></div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">课程</div>
                                <div class="down">课程</div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">作品</div>
                                <div class="down">作品</div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">关于</div>
                                <div class="down">关于</div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">讲师团队</div>
                                <div class="down">讲师团队</div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--小三角-->
            <div id="arrow"></div>
        </header>
        <!--内容区-->
        <div id="content">

        </div>
    </div>
<script type="text/javascript">
    window.onload = function () {
        var liNodes = document.querySelectorAll('#header .headerMain .nav ul li');
        var upNodes = document.querySelectorAll('#header .headerMain .nav ul li .up');
        var arrow = document.getElementById('arrow');

//        页面初始化   第一个up的宽度   小三角位置
        upNodes[0].style.width = '100%';

        arrow.style.left = liNodes[0].getBoundingClientRect().left +
            liNodes[0].offsetWidth/2 - arrow.offsetWidth/2 + 'px';

        for (var i = 0; i < liNodes.length; i++) {
            liNodes[i].index = i;
            liNodes[i].onclick = function () {
//              操作up的高亮
                for (var i = 0; i < upNodes.length; i++) {
                    upNodes[i].style.width = '';
                }
                upNodes[this.index].style.width = '100%'
//                小三角位置
                arrow.style.left = liNodes[this.index].getBoundingClientRect().left +
                    liNodes[this.index].offsetWidth/2 - arrow.offsetWidth/2 + 'px'
            }
            
        }

    }
</script>
</body>
</html>
