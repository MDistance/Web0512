<script type="text/javascript">
    window.onload = function () {
//        获取元素
        var liNodes = document.querySelectorAll('#header .headerMain .nav ul li');
        var upNodes = document.querySelectorAll('#header .headerMain .nav ul li .up');
        var arrow = document.querySelector('#header .headerMain .arrow');

        var content = document.getElementById('content');
        var contentli = document.querySelectorAll('#content .list li');
        var contentList = document.querySelector('#content .list');
        var header = document.getElementById('header');
        var aboutUl = document.querySelectorAll('#content .list .about .about3>.item>ul');
        var src1 = 'img/about1.jpg';
//        var src2 = 'img/about3.jpg';
//        第四屏   图片炸裂
        picBoom()
        function picBoom() {
            for (var i = 0; i < aboutUl.length; i++) {
                changeImg(aboutUl[i]);

            }
            function changeImg(ul) {
              var w = ul.offsetWidth/2;
              var h = ul.offsetHeight/2;
//            图片路径
              var imgSrc = src1;
                for (var i = 0; i < 4; i++) {
//                    创建li标签
                    var liNode = document.createElement('li');
//                    创建img标签
                    var imgNode = new Image;
                    liNode.style.width = w + 'px';
                    liNode.style.height = h + 'px';
//                    引入图片
                    imgNode.src = imgSrc;
//                    图片位置
//                    i=0    left:-0*w    top:0
//                    i=1    left:-1*w    top:0
//                    i=2    left:-0*w    top:-h
//                    i=3    left:-1*w    top:-h
                    imgNode.style.left = -(i%2)*w+'px';
                    imgNode.style.top = -Math.floor(i/2)*h+'px';
                    ul.appendChild(liNode);
                    liNode.appendChild(imgNode);
                }
                var imgNodes = ul.querySelectorAll('img');

                ul.onmouseenter = function () {
                    imgNodes[0].style.top = h+'px';
                    imgNodes[1].style.left = -2 * w + 'px';
                    imgNodes[2].style.left = w + 'px';
                    imgNodes[3].style.top = -2 * h + 'px';
                };
                ul.onmouseleave = function () {
                    imgNodes[0].style.top = 0+'px';
                    imgNodes[1].style.left = -w + 'px';
                    imgNodes[2].style.left = 0 + 'px';
                    imgNodes[3].style.top = -h + 'px';
                }
            }


        }


//        定义显示屏幕的索引
        var now = 0;
        var timer = null;
        contentBing()
        function contentBing() {
            //        设置内容区域的高
            content.style.height = document.documentElement.clientHeight - header.offsetHeight+'px';
            for (var i = 0; i < contentli.length; i++) {
                contentli[i].style.height = document.documentElement.clientHeight - header.offsetHeight+'px';
            }
        }
//      滚轮
        document.onmousewheel = function (event) {
            clearTimeout(timer);
//            null
            timer = setTimeout(function () {
                fun(event)
            },200);
        };
        if(document.addEventListener){
            document.addEventListener('DOMMouseScroll',function (event) {
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fun(event)
                },200)
            })
        }
//        document.onmousewheel = fun;
//        if (document.addEventListener){
//            document.addEventListener('DOMMouseScroll',fun)
//        }
        function fun(event) {
            event = event || window.event;
            var flag = '';

//          判断浏览器
            if(event.wheelDelta){
//              ie/chrome
                if(event.wheelDelta > 0){
//                  上
                    flag = 'up';
                }else {
                    flag ='down';
                }
            }else if(event.detail){
//                firefox
                if(event.detail < 0){
//                  上
                    flag = 'up'
                }else {
                    flag = 'down';
                }
            }
            switch (flag){
                case 'up':
                    if(now > 0){
                        now--;
                    }
                    move(now);
                    break;
                case 'down':
                    if(now < liNodes.length-1){
                        now++;
                    }
                    move(now);
                    break;
            }
//            取消默认行为
            event.preventDefault && event.preventDefault();
            return false;
        }
        headerBind();
        function headerBind() {
            //        第一个up的宽度 应该为百分百
            upNodes[0].style.width = '100%';
//        小三角位置  用当前li距离屏幕左侧的距离+li自身宽度的一半-小三角宽度的一半
            arrow.style.left = liNodes[0].getBoundingClientRect().left + liNodes[0].offsetWidth/2
                - arrow.offsetWidth/2 + 'px';
            for (var i = 0; i < liNodes.length; i++) {
//            给每一个li添加 index属性
                liNodes[i].index = i;
//            给导航中的每一个li绑定单击事件
                liNodes[i].onclick = function () {
                    now = this.index
                    move(now)
                }

            }

        }
        move(3);
        function move(now) {
            for (var j = 0; j < upNodes.length; j++) {
                upNodes[j].style.width = '';
            }
            upNodes[now].style.width = '100%';
            arrow.style.left = liNodes[now].getBoundingClientRect().left + liNodes[now].offsetWidth/2
                -arrow.offsetWidth/2+'px';
//                    屏幕切换
            contentList.style.top = -now*(document.documentElement.clientHeight-header.offsetHeight)+'px'
        }
    }
</script>
