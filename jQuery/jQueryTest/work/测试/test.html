<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script type="text/javascript">
        function $() {
          var obj = {};
          obj.name = '刘渊';
          obj.say = function () {
            alert('我爱赵丽颖')
              return this;
          }
          obj.eat = function () {
            alert('我贼能吃');
            return this;
          }
          return obj;
        }
//        对象链式开发
        $().say().say().eat();
    </script>
</body>
</html>
