<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>18_事件绑定与解绑</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .out {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
  }

  .inner {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .divBtn {
    position: absolute;
    top: 250px;
  }

</style>

<body style="height: 2000px;">

<div class="out">
  外部DIV
  <div class="inner">内部div</div>
</div>

<div class='divBtn'>
  <button id="btn1">取消绑定所有事件</button>
  <button id="btn2">取消绑定mouseover事件</button>

</div>

<!--
1. 事件绑定(2种)：
  * eventName(function(){})
    绑定对应事件名的监听,	例如：$('#div').click(function(){});
  * on(eventName, funcion(){})
    通用的绑定事件监听, 例如：$('#div').on('click', function(){})
  * 优缺点:
    eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
    on: 编码不方便, 可以添加多个监听, 且更通用
    滑动事件：mouseenter，mouseleave，mouseover，mouseout
2. 事件解绑：
  * off(eventName)

-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
  <script type="text/javascript">
//      1. 给.out绑定点击监听(用两种方法绑定)
//    $('.out').click(function () {
//      console.log('我是click方法绑定的事件')
//    })
//on  通用事件绑定方法    第一个参数为eventName  第二个参数为 回调函数
//    $('.out').on('click',function () {
//      console.log('我是on绑定的单击事件')
//    })
//      2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
//    $('.inner').mouseenter(function () {
//      console.log('我是mouseenter绑定的移入事件')
//    })
//    $('.inner').mouseleave(function () {
//      console.log('我是mouseleave绑定的移入事件')
//    })
//      $('.inner').mouseover(function () {
//          console.log('我是mouseover绑定的移入事件')
//      })
//      $('.inner').mouseout(function () {
//          console.log('我是mouseout绑定的移入事件')
//      })
//hover方法  鼠标移入移出方法  第一个参数  移入的回调函数  第二个参数 移出的回调函数
// 如果只传一个回调函数  移入移出都是用这一个回调
        $('.inner').hover(function () {
          console.log('移入')
        },function () {
          console.log('移出')
        })

//      3. 点击btn1解除.inner上的所有事件监听
        $('#btn1').click(function () {
//            off方法如果不传参数   默认就是移除所有事件
          $('.inner').off();
        })
//      4. 点击btn2解除.inner上的mouseover事件
    $('#btn2').click(function () {
//        off方法如果传递参数（事件名称）    就移除对应的事件
//                    且可以传递多个 传递多个事件名称时是用空格隔开
      $('.inner').off('mouseleave mouseenter')
    })
  </script>

</body>
</html>
