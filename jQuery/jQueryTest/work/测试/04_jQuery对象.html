<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>04_jQuery对象</title>
</head>

<body>
<p>123123 <span>123123123</span></p>
<p>123123 <span>123123123</span></p>
<p>123123 <span>123123123</span></p>
<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>



<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<!--/*-->
<!--需求:-->
<!--需求1. 统计一共有多少个按钮-->
<!--需求2. 取出第2个button的文本-->
<!--需求3. 输出所有button标签的文本-->
<!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->
<!--*/-->
<script type="text/javascript">
  var $btns = $('button');
//    需求1. 统计一共有多少个按钮
  console.log($btns.length)
//  console.log($btns.size())
//    需求2. 取出第2个button的文本
//  jQuery与dom对象互转     当从jquery对象当中 单独取出(包括索引取值，遍历)某一个元素时  这个元素就变成了dom对象
  console.log($btns[1].innerHTML)
//    需求3. 输出所有button标签的文本
//  $.each()   把jQuery核心函数 当做对象访问时   提供的遍历方法   多用来遍历普通的数组或者对象
//    专门用来遍历jQuery对象
//  button1  button2  button3  button4
  $btns.each(function () {
    console.log(this.innerHTML)
  })
//    需求4. 输出'测试三'按钮是所有按钮中的第几个
  console.log($('#btn3').index());
</script>
</body>
</html>
