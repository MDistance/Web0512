<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_$工具方法</title>
</head>
<body>
<!--
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符串两边的空格
3. $.type(obj): 得到数据的类型
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
    var person = {
        name: 'tom',
        age: 12
    };
    $.each(person,function (key,v) {
      console.log(key,v)
    })
    var str = '   my atguigu   ';
    console.log($.trim(str));
    console.log($.type(123));
//    isFunction与isArray的返回值  为布尔值
    console.log($.isFunction(str));
    console.log($.isArray([1,2,3]));
    var json = '{"username":"jack", "age" : 12}';
    var jsonArr = '[{"username":"jack", "age" : 12},{"username":"Tom", "age" : 13}]'
    console.log($.parseJSON(jsonArr))

</script>
</body>
</html>
