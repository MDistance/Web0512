			/* 第二种 */
			.banner .leftBtn,
			.banner .rightBtn {
				width: 41px;
				height: 69px;
				background: pink;
				position: absolute;

				top: 50%;
				margin-top: -35px;
			}

			.banner .leftBtn {
				left: 234px;
			}

			.banner .rightBtn {
				/*
					偏移量:当水平方向left,right同时存在时,left优先
						   当垂直方向top,bottom同时存在时,top优先
				 */
				/* left:auto; */
				right: 0;
			}

			.banner ol {
				position: absolute;
				right: 34px;
				bottom: 26px;
			}

			.banner ol li {
				float: left;
				width: 6px;
				height: 6px;
				background: rgba(0, 0, 0, .4);
				border: 2px solid #b7b7b7;
				border-radius: 50%;
				margin-left: 8px;
				cursor: pointer;

			}

			.banner ol li:hover {
				background: rgba(255, 255, 255, .4);
			}

			.leftNav .list li a {
				display: block;
				height: 42px;
				line-height: 42px;
				/* text-align: center; */
				color: #fff;
				font-size: 14px;
				padding: 0 25px;
			}

			.leftNav .list li {
				position: relative;
			}

			.leftNav .list li a:hover {
				background: #ff6700;
			}

			/*
				移入a时,后代h3的样式
			 */
			.leftNav .list li a:hover h3 {
				color: blue;
			}

			/*
				移入a时,后代em的样式
			 */
			.leftNav .list li a:hover em {
				color: green;
			}
			.leftNav .list li:hover .content{
				display: block;
			}
			.leftNav .list li a h3 {
				float: left;
				font-size: 14px;
				font-weight: 400;
			}

			.leftNav .list li a em {
				font-style: normal;
				float: right;
			}

			.leftNav .list li .content {
				width: 991px;
				height: 458px;
				background: yellow;
				border: 1px solid #ccc;
				border-left: none;
				position: absolute;
				left: 234px;
				top: -20px;
				z-index: 999;
				display: none;
			}
