<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 800px;
				height: 500px;
				border: 1px solid #000;
				margin: 0 auto;
				/* 
					元素再设置绝对定位后,设置宽高起作用
					子绝父相:子父指的是标签是嵌套关系,子元素是绝对定位,父元素是相对定位
				 */
				
				/* 给父元素设置相对定位,让绝对定位的子元素的参考点转移到该
				(离子元素最近的设置相对定位的)父元素 */
				
				position: relative;
			}
			span{
				width:100px;
				height: 50px;
				background: yellowgreen;
				/* 绝对定位 */
				position: absolute;
			/* 	left:0px;
				top:0px; */
				right:0px;
				bottom:0px;
			}
			.header{
				height: 500px;
				background: blue;
			}
			.box2{
				width: 200px;
				height: 200px;
				border:1px solid red;
				margin: 50px auto 0;
				position: relative;
			}
		</style>
	</head>
	<body>
	<!-- 	<div class="header"></div>
		<div class="header"></div> -->
		<div class="box">
			<div class="box2">
				<span>我是span</span>
			</div>
		</div>
	</body>
</html>
