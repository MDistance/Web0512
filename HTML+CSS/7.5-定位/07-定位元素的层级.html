<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				层级:属性是z-index,取值范围是整数,默认是0,在层级相同时,后写的标签会压在先写标签的上面,
				当层级不同时,谁的层级高,谁在上面
			 */
			.box{
				width: 800px;
				height: 600px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
			}
			.s1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0;
				top:0;
				z-index:0;
			}
			.s2{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				left:20px;
				top:0;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="s1">span01</span>
			<span class="s2">span02</span>
		</div>
	</body>
</html>
