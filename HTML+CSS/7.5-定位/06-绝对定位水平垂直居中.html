<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				绝对定位水平居中: 设置left值为50%,设置margin-left值为负的自身宽度的一半
				绝对定位垂直居中: 设置top值为50%,设置margin-top值为负的自身高度的一半
			 */
			.box{
				width: 800px;
				height: 600px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
			}
			span{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:50%;
				top:0;
				/*
				 从当前的left位置向左走自身宽度的一半
				 */
				margin-left: -50px;
				top:50%;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
