<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #555;
			}
			.box{
				width: 400px;
				height: 250px;
				/* background: pink; */
				margin: 200px auto;
				position: relative;
				transform-style: preserve-3d;
				perspective: 1000px;
			}
			.box a{
				width: 100%;
				height: 100%;
				background: url(img/07.jpg);
				position: absolute;
				left:0;
				top:0;
		
				transition: all .5s;
				transform-style: preserve-3d;
				/* perspective: 1000px; */
			}
			.box:hover a{
				transform: rotateX(80deg);
			}
			/* 下面 */
			.box a:before{
				content: "";
				width: 100%;
				height: 40px;
				background: yellow url(img/07.jpg) no-repeat left bottom;
				position: absolute;
				left:0;
				bottom:0;
			    transform-origin: bottom;
				transform: rotateX(90deg);
			}
			.box:hover a:after{
				transform: translateZ(-100px) translateY(100px) rotateX(0deg) scale(0.9);
				
			}
			/* 影子 */
			.box a:after{
				content: "";
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				position: absolute;
				left:0;
				top:0;
				transform: translateZ(-200px) translateY(200px) rotateX(90deg) scale(0.7);
				transition: all .5s;
				box-shadow: 0px 0px 100px 40px rgba(0,0,0,0.4);
			}
			.box a span{
				width: 100%;
				height: 40px;
				line-height: 40px;
				background: rgba(0,0,0,.3);
				color:#fff;
				font-size: 30px;
				text-align: center;
				position: absolute;
				left:0;
				bottom:-40px;
				 transform-origin: top;
				 transform: rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="##">
				<span>真相只有一个</span>
			</a>
		</div>
	</body>
</html>
