<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #333;
			}
			.box{
				width: 330px;
				height: 475px;
				background: url(jd.jpg) no-repeat 0 0;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.box span{
				width: 20px;
				height: 1000px;
				background: linear-gradient(to right,rgba(255,255,255,0.2) ,rgba(255,255,255,0.8), rgba(255,255,255,0.2));
				left:0;
				top:0;
				position: absolute;
				transform: translateY(-527px) rotateZ(48deg);
				transition: all .5s;
			}
			.box:hover span{
					transform: translateY(280px) rotateZ(48deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
