<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				/*
				 calc()计算函数
				 */
				width:calc(528px/4);
				height: 271px;
				border:1px solid #000;
				margin: 200px auto;
				background: url(img/bigtap-mitu-queue-big.png) no-repeat 0 0;
				/* 将关键区间分成4部分 */
				animation: donghua 1s steps(4) infinite;
			}
			
			@keyframes donghua{
				from{
					background-position-x: 0;
				}
				to{
					background-position-x: -528px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
