<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 30px;
				background: yellowgreen;
				margin: 200px auto;
				/* 
					动画单属性:
				 */
				/* 动画名称(关键帧的名称) */
				animation-name: donghua;
				/* 动画时间 */
				animation-duration: 8s;
				/* 动画形式   对每个关键帧区间进行动画形式*/
				/* animation-timing-function: linear; */
				/* 贝塞尔曲线 */
				/* animation-timing-function: cubic-bezier(0,-0.4,1,1.51); */
				/* 动画步数   在每个关键帧区间分别用4步完成*/
				animation-timing-function: steps(4);
				/* 动画延时 */
				animation-delay: 1s;
				/* 动画次数    infinite永久次数*/
				animation-iteration-count: 2;
				/* 动画播放形式 running(默认值)播放
								paused 暂停
				*/
				animation-play-state:  running;
				/* 
					动画方式: normal(默认) 一去无回
					          alternate   一去一回
							  reverse 反向  一去无回
							  alternate-reverse 反向  一去一回
				 */
				animation-direction:  normal;
				
			}
			.box:hover{
				animation-play-state:  paused;
			}
			/*
				关键帧定义(动画名称)
			 */
			@keyframes donghua{
				/* 关键帧区间 */
/* 				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
 */			
				0%{
					transform: rotate(0deg);
					background: yellowgreen;
				}
				25%{
					transform: rotate(90deg);
					background: red;
				}
				50%{
					transform: rotate(180deg);
				}
				75%{
					transform: rotate(270deg);
					background: blue;
				}
				100%{
					transform: rotate(360deg);
					background: yellow;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">动画</div>
	</body>
</html>
