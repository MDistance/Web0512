<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #ED5565;
			}
			.top{
				width: 80px;
				height: 80px;
				background: #fff;
				margin: 200px auto;
				animation: square 2s infinite;
			}
			@keyframes square{
				0%{
					transform: rotateX(0deg);
				}
				50%{
					transform: rotateX(180deg);
				}
				100%{
					transform: rotateX(180deg) rotateY(180deg);
				}
			}
			.bottom{
				width: 8px;
				height:8px;
				/* background: greenyellow; */
				margin: 200px auto;
				position: relative;
			}
			.bottom li{
				width: 8px;
				height:40px;
				/* background: yellow; */
				position: absolute;
				left:0;
				bottom:4px;
				transform-origin: bottom;
			}
			.bottom li:nth-of-type(1){
				transform: rotateZ(0deg);
			}
			.bottom li:nth-of-type(2){
				transform: rotateZ(45deg);
			}
			.bottom li:nth-of-type(3){
				transform: rotateZ(90deg);
			}
			.bottom li:nth-of-type(4){
				transform: rotateZ(135deg);
			}
			.bottom li:nth-of-type(5){
				transform: rotateZ(180deg);
			}
			.bottom li:nth-of-type(6){
				transform: rotateZ(225deg);
			}
			.bottom li:nth-of-type(7){
				transform: rotateZ(270deg);
			}
			.bottom li:nth-of-type(8){
				transform: rotateZ(315deg);
			}
			.bottom li span{
				width: 8px;
				height: 8px;
				background: #fff;
				position: absolute;
				left:0;
				top:0;
				border-radius: 50%;
				animation: circle 0.8s linear alternate infinite;
				opacity: 0.3;
			}
			@keyframes circle{
				from{
					opacity: 0.3;
					transform: scale(1);
				}
				to{
					opacity: 1;
					transform: scale(2);
				}
			}
			.bottom li:nth-of-type(1) span{
				animation-delay: .1s;
			}
			.bottom li:nth-of-type(2) span{
				animation-delay: .2s;
			}
			.bottom li:nth-of-type(3) span{
				animation-delay: .3s;
			}
			.bottom li:nth-of-type(4) span{
				animation-delay: .4s;
			}
			.bottom li:nth-of-type(5) span{
				animation-delay: .5s;
			}
			.bottom li:nth-of-type(6) span{
				animation-delay: .6s;
			}
			.bottom li:nth-of-type(7) span{
				animation-delay: .7s;
			}
			.bottom li:nth-of-type(8) span{
				animation-delay: .8s;
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<ul class="bottom">
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
			<li>
				<span></span>
			</li>
		</ul>
	</body>
</html>
