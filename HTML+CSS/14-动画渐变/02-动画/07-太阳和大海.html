<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #ADD8E6;
			}
			.sun{
				width: 50px;
				height: 50px;
				/* border: 1px solid #000; */
				position: absolute;
				left:100px;
				top:90px
			}
			.sun span{
				width: 100%;
				height: 100%;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				left:0;
				top:0;
			}
			.sun span:nth-of-type(2){
				animation: sun 2s linear infinite;
			}
			.sun span:nth-of-type(3){
				animation: sun 2s 1s linear infinite;
			}
			@keyframes sun{
				from{
					transform: scale(1);
					opacity: 1;
				}
				to{
					transform: scale(2);
					opacity: 0;
				}
			}
			.sea{
				width:100%;
				height: 235px;
				/* background: pink; */
				position: absolute;
				left:0;
				bottom:0;
			}
			.sea .bg-1{
				width: 100%;
				height: 211px;
				position: absolute;
				left:0;
				bottom: -30px;
				background: url(img/2.png) no-repeat center 0;
				opacity: 0.7;
				animation: sea 1s alternate infinite;
			}
			.sea .bg-2{
				width: 100%;
				height: 235px;
				position: absolute;
				left:0;
				bottom: -30px;
				background: url(img/1.png) no-repeat center 0;
				opacity: 0.9;
				animation: sea 1s .2s alternate infinite;
			}
			@keyframes sea{
				from{
					bottom:-30px;
				}
				to{
					bottom:0px;
				}
			}
		</style>
	</head>
	<body>
		<div class="sun">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="sea">
			<div class="bg-1"></div>
			<div class="bg-2"></div>
		</div>
	</body>
</html>
