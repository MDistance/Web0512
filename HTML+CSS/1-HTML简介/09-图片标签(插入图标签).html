<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			图片标签:img
			属性:用来描述事物的特征, 一个属性名对应一个属性值(键值对,key/value对,k/v)
			例如:  <人 姓名="老刘" 性别="男" 眼睛="水汪汪的小眼睛"/>
			
			img的属性:
			src:图片路径
			width:图片的宽度(单位默认是像素px)
			height:图片的高度(单位默认是像素px)
					当单独设置宽度或者高度时,相应的宽高会进行等比例缩放
			border:图片的边框(单位默认是像素px)
			title:提示文本(鼠标悬停)
			alt:替换文本(当图片不存在时显示)
		-->
		<img src="mm.jpg" width="800" height="500" border="5" title="你快过来呀" alt="此图片不存在"/>
	</body>
</html>
