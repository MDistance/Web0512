<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			表格标签:
			table:表格标签
			tr:行标签
			td:单元格
			th:表头
			caption:表格的标题
			属性:
			border:边框
			width:宽度
			height:高度
			align:left(默认值)/center/right
			cellspacing: 单元格之间的间距(默认值:2)`
		-->
		<table border="1" width="300" height="300" align="center" cellspacing="0">
			<caption>学生信息:</caption>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>性格</th>
			</tr>
			<tr align="center">
				<td>小明</td>
				<td>50</td>
				<td>男</td>
				<td>内向</td>
			</tr>
			<tr align="center">
				<td>李雷</td>
				<td>51</td>
				<td>男</td>
				<td>活泼</td>
			</tr>
			<tr align="center">
				<td>韩梅梅</td>
				<td>48</td>
				<td>女</td>
				<td>火辣</td>
			</tr>
		</table>
	</body>
</html>
