<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
			表单: 表单标签,表单域,提示信息
			标签:
			   label 提示标题
			   		属性:
			   			for:单击文本让表单标签获取焦点, for等于表单标签的id值
			   			
			   input 
			   		属性:
			   			type:
			   				text 输入框
			   				password 密码框
			   				radio 单选按钮
			   					  name 组的概念,将多个单选的name值设置成相同,可以实现单选效果
			   					  checked 默认选中, 第一种checked="" 第二种checked="checked" 
			   					    第三种checked
			   				checkbox 多选框
			   					  checked 默认选中, 第一种checked="" 第二种checked="checked" 
			   					    第三种checked
			   				button 普通按钮
			   					  属性
			   					  	value 按钮文本
			   				submit 提交按钮, 要将按钮和提交的标签写在form中
			   				reset  重置按钮,将form中的表单标签内容清除
			   select 下拉框
			   option 下拉项
			   		selected 默认选中,用法和checked一样
			   optgroup 下拉组
			   		属性 
			   		   label 组标题
			   textarea 文本域(多行文本)
			   form 表单域
			   		action 提交地址
			   		method 提交方式   get(url提交)/post(请求报文提交)
			   button 按钮
			   		属性
			   			type
			   				button 普通按钮 submit提交按钮(默认值) reset重置按钮
		-->
		<form action="http://www.baidu.com" method="post">
			<label for="txt1">姓名:</label>
			<input type="text" id="txt1" />
			<br /><br />
			<label for="txt2">密码:</label>
			<input type="password" id="txt2" />
			<br /><br /> 性别:
			<input type="radio" name="gender" />男
			<input type="radio" name="gender" checked/>女
			<input type="radio" name="gender" />人妖
			<br /><br /> 学历:
			<input type="radio" name="xl" />本科
			<input type="radio" name="xl" /> 小学
			<input type="radio" name="xl" checked="" />幼儿园
			<br /><br /> 您的爱好是:
			<input type="checkbox" />抽烟
			<input type="checkbox" />喝酒
			<input type="checkbox" checked />烫头
			<br /><br /> 您国籍是:
			<select>
				<option>中国</option>
				<option>泰国</option>
				<option selected>德国</option>
				<option>印度</option>
				<option>阿根廷</option>
			</select>
			<br /><br /> 您国籍是:
			<select>
				<optgroup label="亚洲">
					<option>中国</option>
					<option>伊朗</option>
					<option>沙特</option>
					<option>阿联酋</option>
				</optgroup>
				<optgroup label="南美洲">
					<option>巴西</option>
					<option>阿根廷</option>
					<option selected="selected">委内瑞拉</option>
					<option>乌拉圭</option>
				</optgroup>
			</select>
			<br /><br /> 请介绍一下你自己:
			<br /><br />
			<textarea></textarea>
			<br /><br />
			<input type="button" value="普通按钮" />
			<input type="submit" value="提交" />
			<input type="reset" value="重置按钮"/>
			<br /><br />
			<button type="reset">按钮</button>
		</form>
	</body>

</html>
