<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			内部链接: 在自己的网站中,网页相互跳转
			a标签
			属性:
				href: 跳转的路径(相对路径)
				target: _self 从当前选项卡直接跳转(默认值)
				        _blank 重新打开一个选项卡跳转
		-->
		<h1>第一个网页</h1>
		<a href="02-two.html" target="_self">去第二个网页</a>
		<a href="02-two.html" target="_blank">去第二个网页</a>
	</body>
</html>
