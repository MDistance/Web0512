<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
		属性:
		bgcolor背景色
		background 背景图
	-->
		<!--
			插入图和背景图的区别: 插入图是标签,标签是占位置的,是为了突出图片
			背景图是属性,是不占位置的,为了进行装饰标签
			
		-->
		<!--
			1.创建4个网页,春夏秋冬
			2.分别给每个网页设置背景图
			3.有4个超链接,分别跳转到对应的网页
			4.4个网页有相同的4个a标签
		-->
	<body background="images/chun.jpg">
		<a href="chun.html">春</a>
		<a href="xia.html">夏</a>
		<a href="qiu.html">秋</a>
		<a href="dong.html">冬</a>
	</body>
</html>
