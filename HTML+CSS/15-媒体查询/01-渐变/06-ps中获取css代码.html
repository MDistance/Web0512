<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.nav {
			 /* background-image: -moz-linear-gradient( 90deg, rgb(26,26,26) 0%, rgb(30,30,30) 4%, rgb(37,37,37) 15%, rgb(68,68,68) 80%, rgb(68,68,68) 100%);
			  background-image: -webkit-linear-gradient( 90deg, rgb(26,26,26) 0%, rgb(30,30,30) 4%, rgb(37,37,37) 15%, rgb(68,68,68) 80%, rgb(68,68,68) 100%);
			  background-image: -ms-linear-gradient( 90deg, rgb(26,26,26) 0%, rgb(30,30,30) 4%, rgb(37,37,37) 15%, rgb(68,68,68) 80%, rgb(68,68,68) 100%); */
			    background-image: linear-gradient( 90deg, rgb(26,26,26) 0%, rgb(30,30,30) 4%, rgb(37,37,37) 15%, rgb(68,68,68) 80%, rgb(68,68,68) 100%);
			  position: absolute;
			  left: 0px;
			  top: 0px;
			  width: 100%;
			  height: 74px;
			  /* z-index: 2; */
			  
			}
			
			.btn {
			  border-radius: 5px;
			  background-image: -moz-linear-gradient( 90deg, rgb(30,95,152) 0%, rgb(66,139,202) 100%);
			  background-image: -webkit-linear-gradient( 90deg, rgb(30,95,152) 0%, rgb(66,139,202) 100%);
			  background-image: -ms-linear-gradient( 90deg, rgb(30,95,152) 0%, rgb(66,139,202) 100%);
			  box-shadow: 0px 6px 18px 1px rgba(51, 120, 181, 0.7);
			  position: absolute;
			  left: 96px;
			  top: 175px;
			  width: 100px;
			  height: 40px;
			  z-index: 4;
			  text-align: center;
			  line-height: 40px;
			  color:#fff;
			}

			.box {
			  border-style: solid;
			  border-width: 1px;
			  border-color: rgb(255, 0, 0);
			  background-image: -moz-radial-gradient( 50% 50%, circle closest-side, rgb(24,24,24) 0%, rgb(255,255,255) 100%);
			  background-image: -webkit-radial-gradient( 50% 50%, circle closest-side, rgb(24,24,24) 0%, rgb(255,255,255) 100%);
			  background-image: -ms-radial-gradient( 50% 50%, circle closest-side, rgb(24,24,24) 0%, rgb(255,255,255) 100%);
			  position: absolute;
			  left: 412px;
			  top: 152px;
			  width: 98px;
			  height: 98px;
			  z-index: 6;
			}

		</style>

		<div class="nav"></div>
		<div class="btn">按钮</div>
		<div class="box"></div>
