<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				线性渐变: 沿着一条轴线进行渐变
				径向渐变: 沿着圆心由内向外进行渐变
			 */
			.one{
				width: 300px;
				height: 300px;
				background: radial-gradient(circle,red,blue);
				margin-bottom: 10px;
				
			}
			.two{
				width: 300px;
				height: 200px;
				/* 
					渐变方式:
					farthest-side: 从圆心到最远边 (默认值)
					closest-side:从圆心到最近边
					farthest-corner: 从圆心到最远角
					closest-corner: 从圆心到最近角
					
					设置圆心: at 水平位置  垂直位置
				 */
				background: radial-gradient(circle farthest-corner at 50px 50px,red,blue);
				
			}
			
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
