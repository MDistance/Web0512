<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				/*
				  父子关系形成父子之间的间距:
				  1.给父元素设置内边距
				  2.给子元素设置外边距
				 */
				
				/*
					外边距塌陷: 嵌套的两个块元素,给子盒子(第一个子盒子)设置向上的外边距,父盒子会跟着掉下来,
					此时形成了外边距塌陷.
					解决方案:
					1.给父盒子设置上边框
					2.给父盒子设置overflow属性,通常用hidden值
					3.给父盒子或者子盒子设置浮动
					
				 */
				width: 200px;
				height: 600px;
				background: pink;
				/* 第一种方案 */
				/* border-top:1px solid red; */
				overflow: hidden;
			}
			.phone{
				width: 50px;
				height: 100px;
				background: blue;
				margin-left: 10px;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="phone">手机1</div>
			<div class="phone">手机2</div>
		</div>
	</body>
</html>
