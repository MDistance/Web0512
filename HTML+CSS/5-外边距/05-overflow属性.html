<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: pink;
				white-space: nowrap;
				/*
				 overflow属性
				 hidden 溢出隐藏
				 scroll 溢出出现滚动条
				 auto 当内容没有溢出元素,没有滚条,当超出后自动加上滚动条
				 
				 还可以解决外边距塌陷和清除浮动造成的影响
				 */
				overflow:hidden ;
			}
		</style>
	</head>
	<body>
		<div class="box">哈哈</div>
	</body>
</html>
