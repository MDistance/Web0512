<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				外边距合并: 垂直排列的两个块元素,分别给上面的盒子设置向下的外边距,给下面的盒子设置向上的外边距,
				此时会形成外边距合并(重合),当数值相同的时候,就是该数值,当数值不同时,是较大的那个值
			 */
			.one{
				width: 200px;
				height: 200px;
				background: pink;
				margin-bottom: 10px;
			}
			.two{
				width: 200px;
				height: 200px;
				background: blue;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
