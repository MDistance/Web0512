<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				/* 
				清除列表小圆点和数字
				 */
				list-style: none;
			}
			.box{
				width: 238px;
				height: 212px;
				border:1px solid #d9e0ee;
				border-top: 3px solid #ff8500;
				margin: 100px auto 0;
				
			}
			.box h3{
				height: 35px;
				line-height: 35px;
				border-bottom: 1px solid #e3e6ed;
				padding-left: 12px;
			}
			.box h3 a{
				color:#000;
				text-decoration: none;
				font-weight: 400;
				font-size: 16px;
			}
			.box h3 a:hover{
				color:#ff8500;
			}
			.zhou{
				height: 108px;
				background: pink;
				margin-top: 5px;
			}
			.zhou a{
				display: block;
				width: 180px;
				margin: 0 auto;
				text-decoration: none;
			}
			.zhou a span{
				font-size: 12px;
				color:#fff;
				background: #000;
				display: block;
				font-family: "宋体";
				height: 21px;
				line-height: 21px;
				text-align: center;
			}
			.zhou a img{
				/* 解决4px留白 */
				display: block;
			}
			.box .list{
				margin-top: 8px;
			}
			.box .list li{
				background: skyblue url(images/icon.png) no-repeat 9px center;
				line-height: 24px;
				border: 1px solid red;
				padding-left: 19px;
				
			}
			.box .list li a{
				font-size: 12px;
				color:#666;
				text-decoration: none;
			
			}
			.box .list li a:hover{
				color:#ff8500;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>
				<a href="##">图片博客</a>
			</h3>
			<div class="zhou">
				<a href="##">
					<img src="images/banner.png">
					<span>补气补肾补血补胃补等等</span>
				</a>
			</div>
			<ul class="list">
				<li>
					<a href="##">高考15分爸爸教四岁女儿学数学</a>
				</li>
				<li>
					<a href="##">高考15分爸爸教四岁女儿学数学</a>
				</li>
			</ul>
		</div>
	</body>
</html>
