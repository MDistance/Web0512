<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				块元素水平居中: 给居中的块元素设置margin:0 auto;
			 */
			.box{
				width: 200px;
				height: 200px;
				background: yellow;
				margin: 0 auto;
			}
			.one{
				width: 50px;
				height: 50px;
				background: blue;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one"></div>
		</div>
	</body>
</html>
