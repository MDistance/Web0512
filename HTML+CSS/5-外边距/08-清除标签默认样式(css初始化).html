<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 清除标签默认样式(css初始化):html标签默认会自带一些css样式,在开始写布局前,要清除这些默认样式
			 */
			/* 第一种方案: 只能在讲知识点时使用, */
				
		/* 	*{
				margin: 0;
				padding: 0;
			} */
			/* 第二种方案:由于*表示所有的html标签,此时会造成效率低,我们需要把用到的标签一个一个写上去
			 */
			body,h1,h2,h3,h4,h5,h6,ul,ol,dl,p{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div>我是一个盒子</div>
		<h1>标题</h1>
		<p>段落</p>
		程序员商品:
		<ul>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>
	</body>
</html>
