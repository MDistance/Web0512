<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 img底部4px留白: img默认会在底部多余4px留白
			 解决方案:
			     将img转换成块元素
				 display:block;
			 */
			div{
				border: 1px solid red;
			}
			img{
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="liuzhiyuan.jpg" alt="">
		</div>
	</body>
</html>
