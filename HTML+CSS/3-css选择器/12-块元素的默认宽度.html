<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 块元素的默认宽度:当宽元素不固定设置宽度时,宽度和父元素一样
			 */
			.one{
				width: 800px;
				height: 500px;
				background: pink;
			}
			.two{
				width: 200px;
				height: 200px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two"></div>
		</div>
	</body>
</html>
