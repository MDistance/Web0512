<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*标签选择器*/
			/*h3{
				color:red;
			}*/
			
			/*
			 * 类选择器(类名):
			 * 定义类选择器(类名): 用.开头+类名称
			 * 调用类名:用标签的属性class="类名"
			 * 
			 * 命名规范: 不能用数字开头,可以是字母+数字+中划线+下划线,还可以用驼峰命名法
			 */
			
			.laoliu{
				color:red;
				font-size: 40px;
			}
			.zz1-aa{
				color:blue;
			}
			.xy{
				color:green;
			}
			.greenYellowStudent{
				color:greenyellow;
			}
		</style>
	</head>
	<body>
		<h3 class="laoliu">老刘</h3>
		<h3 class="zz1-aa">组长</h3>
		<h3 class="xy">学员</h3>
		<h3 class="xy">学员</h3>
		<h3 class="greenYellowStudent">学员</h3>
	</body>
</html>
