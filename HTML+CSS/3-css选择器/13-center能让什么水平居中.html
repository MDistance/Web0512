<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * text-align:center: 能让元素中的文本,行内元素,行内块元素水平居中.
			 * 另一种思路:如果想让文本,行内元素和行内块元素水平居中,
			 * 要给父级设置text-align:center
			 * 
			 */
			.box{
				height: 300px;
				background: pink;
				font-size: 60px;
				text-align: center;
			}
			span{
				color:yellow;
			}
			.one{
				width: 50px;
				height: 50px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>我</span><b>是</b><i>一个盒子</i><img src="cangjingkong.jpg" width="50" height="50"/>
			<div class="one"></div>
		</div>
	</body>
</html>
