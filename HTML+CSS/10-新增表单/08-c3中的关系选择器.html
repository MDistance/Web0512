<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				.box>p表示: .box一级后代(儿子)p标签
			 */
			.box>p{
				color: yellow;
			}
			/*
				.box2>ul>li表示: .box2一级后代ul,ul的一级后代li
			 */
			.box2>ul>li{
				border:1px solid red;
			}
			
			/*
				h2+p表示: h2紧挨着下一个p标签
			 */
			/* h2+p{
				border:1px solid red;
			} */
			/*
			   h2~p表示:h2后面所有的同级标签p
			 */
			h2~p{
				border:1px solid red;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<h2>区域标题</h2>
			<span>段落一</span>
			<p>段落二</p>
			<ul>
				<li>
					<p>我是li里的P元素</p>
				</li> 
			</ul>
			<div class="one">区块一</div>
			<!--<span>span</span>-->
			<p>我是最后一个段落</p>
			<p>段落一</p>
			<span>dfdffd</span>
			<p>段落二</p>
		</div>
		
		<div class="box2">
			<ul>
				<li>儿子
					<ul>
						<li>重孙</li>
					</ul>
				</li>
				<li>
					儿子
				</li>
			</ul>
		</div>
	</body>
</html>
