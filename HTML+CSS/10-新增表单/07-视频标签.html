<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			视频标签: video
			属性:
			属性:
			src:音频文件路径
			controls: 音频的控制面板
			autoplay: 自动播放
			loop: 循环播放
		 -->
		 <!-- 
			第一种: 加载单个视频文件
		  -->
		<!-- <video src="video/movie.mp4" controls="controls"></video> -->
		 <!-- 
			第二种: 加载多个视频文件
		 -->
		 <video controls="controls" autoplay="autoplay" loop>
			 <source src="video/movie.webm"></source>
			 <source src="video/movie.mp4"></source>
			 <source src="video/movie.ogg"></source>
		 </video>
	</body>
</html>
