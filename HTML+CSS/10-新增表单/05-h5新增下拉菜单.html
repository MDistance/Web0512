<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		    datalist下拉菜单和输入框组合,用input输入框的list属性关联datalist的id属性
		 -->
		汽车品牌:
		<input type="text" list="list01">
		<datalist id="list01">
			<option>奔驰</option>
			<option value="2">宝马</option>
			<option value="3">奥迪</option>
		</datalist>
		程序员商品:
		<input type="text" list="list02">
		<datalist id="list02">
			<option>电脑</option>
			<option>手机</option>
			<option>假发</option>
		</datalist>
	</body>
</html>
