<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			音频标签: audio
			文件源标签: source
			属性:
			src:音频文件路径
			controls: 音频的控制面板
			autoplay: 自动播放
			loop: 循环播放
		 -->
		 <!-- 第一种: 只加载一个音频文件 -->
		<!-- <audio src="music/yinyue.ogg" controls="controls" autoplay="autoplay" loop="loop"></audio> -->
		<!-- 第二种:加载多个音频文件, 由于不是每个浏览器对同一个音频格式的文件都支持 -->
		<audio controls="controls">
			<source src="music/yinyue.ogg"></source>
			<source src="music/yinyue.mp3"></source>
		</audio>
		
	</body>
</html>
