<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			.box span{
				width: 100px;
				height: 100px;
				background: red;
				float:left;
			}
			.box span:last-of-type{
				background: blue;
				float: right;
			}
			.box div{
				 display: block;
				 background: yellow;
				 clear: both;
			}
			.clearfix:after{
				content:"";
				display: block;
			/* 	background: yellow; */
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<span></span>
			<span></span>
			<!-- <div></div> -->
		</div>
	</body>
</html>
