<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			header {
				width: 1000px;
				height: 30px;
				background: red;
				margin: 0 auto 5px;
			}

			nav {
				width: 1000px;
				height: 80px;
				background: blue;
				margin: 0 auto 5px;
			}

			section {
				width: 1000px;
				height: 500px;
				background: pink;
				margin: 0 auto 10px;
			}

			aside {
				width: 300px;
				height: 500px;
				background: yellow;
				float: left;
			}

			article {
				width: 690px;
				height: 500px;
				background: skyblue;
				float: right;

			}
			footer{
				width: 1000px;
				height: 100px;
				background: springgreen;
				margin: 0 auto;
				
			}
		</style>
	</head>
	<body>
		<header>头部</header>
		<nav>导航</nav>
		<!-- 区域标签   相当于div -->
		<section>
			<aside>侧边栏</aside>
			<article>文章详情</article>
		</section>
		<footer>底部</footer>
	</body>
</html>
