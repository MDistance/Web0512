<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				padding: 10px;
			}
			nav{
				margin-bottom: 10px;
			}
			nav>ul{
				overflow: hidden;
				
			}
			nav>ul>li{
				float:left;
				width: 33.33%;
			}
			nav>ul>li a{
				display: block;
				height: 39px;
				line-height: 39px;
				border-right: 1px solid #fff;
				border-bottom:1px solid #fff;
				background: orange;
				color:#fff;
				text-decoration: none;
				text-align: center;
			}
			nav>ul>li:first-child a{
				height: 79px;
				line-height: 79px;
				/* 左上  右上  右下  左下 */
				border-radius: 5px 0 0 5px;
			}
			nav>ul>li:nth-child(3) a:first-of-type{
				border-radius: 0 5px  0 0;
			}
			nav>ul>li:nth-child(3) a:last-child{
				border-radius: 0 0 5px 0;
			}
			
			nav:last-of-type ul li a{
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="##">酒店</a>
				</li>
				<li>

				</li>

				</li>
			</ul>
		</nav>

	</body>
</html>
