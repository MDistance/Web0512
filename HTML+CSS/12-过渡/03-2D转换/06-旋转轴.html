<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 252px;
				height: 300px;
				border:1px solid #000;
				margin: 100px auto ;
			}
			img{
				display: block;
				transition: all 1s;
				/* 
					当沿着x轴旋转式,旋转中心点数值设置y轴
				 */
				/* transform-origin: 0px 40px; */
				/* 
					当沿着y轴旋转式,旋转中心点数值设置x轴
				 */
				transform-origin: 60px 0px;
				
			}
			div:hover img{
				/*
				 transform:rotateX(90deg):沿着x轴旋转,从屏幕右侧往左看,正值是顺时针,负值是逆时针
				 */
				/* transform:rotateX(180deg); */
				/* transform: rotateY(180deg):沿着y轴旋转,从屏幕下向上看,正值是顺时针,负值是逆时针  */
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/huge.jpg" >
		</div>
	</body>
</html>
