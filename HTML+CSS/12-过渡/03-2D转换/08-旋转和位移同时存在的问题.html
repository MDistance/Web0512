<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			.box div{
				width: 100px;
				height: 100px;
				background: red;
				transition: all 1s;
			}
			.box:hover div{
				/* transform: rotate(90deg); */
				/* transform:rotate(90deg) translate(300px,100px); */
				
				/*
					旋转和位移都transform的值,所以要写在一个transform中,当旋转和位移同时存在时,
					要先位移后旋转,否则先旋转,xy坐标发生变换,此时再位移,位置也会发生变化
				 */
				transform: translate(300px,100px) rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
		</div>
	</body>
</html>
