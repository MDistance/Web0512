<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 1000px;
			}
			.box{
				width: 300px;
				height: 300px;
				
				margin: 100px auto;
				border-radius: 50%;
				position: relative;
			}
			.box .m-b{
				position: absolute;
				left:0;
				top:0;
				border-radius: 50%;
				border: 1px solid #000;
				transition: all .5s;
			}
			.box .m-t{
				position: absolute;
				left:0;
				top:0;
				border-radius: 50%;
				transition: all .5s;
				transform-origin: 0px bottom;
				border: 1px solid #000;
			}
			.box:hover .m-t{
				transform: rotateX(-180deg);
			}
			.box:hover .m-b{
				transform: rotateZ(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img2/musicb.jpg" alt="" class="m-b">
			<img src="img2/musict.jpg" alt="" class="m-t">
		</div>
	</body>
</html>
