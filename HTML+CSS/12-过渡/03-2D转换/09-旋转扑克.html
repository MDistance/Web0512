<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 140px;
				/* border: 1px solid #000; */
				margin: 200px auto;
				position: relative;
			}
			.box img{
				position: absolute;
				left:0;
				top:0;
				transform-origin: right top;
				transition: all 1s;
			}
			.box:hover img:nth-of-type(1){
				transform: rotate(60deg);
			}
			.box:hover img:nth-of-type(2){
				transform: rotate(120deg);
			}
			.box:hover img:nth-of-type(3){
				transform: rotate(180deg);
			}
			.box:hover img:nth-of-type(4){
				transform: rotate(240deg);
			}
			.box:hover img:nth-of-type(5){
				transform: rotate(300deg);
			}
			.box:hover img:nth-of-type(6){
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/pk1.png" width="100">
			<img src="img/pk2.png" width="100">
			<img src="img/pk1.png" width="100">
			<img src="img/pk2.png" width="100">
			<img src="img/pk1.png" width="100">
			<img src="img/pk2.png" width="100">
		</div>
	</body>
</html>
