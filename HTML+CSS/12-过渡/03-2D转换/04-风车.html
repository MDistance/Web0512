<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				/* width: 300px; */
				margin: 100px auto;
				display: block;
				transition: all 2s;
			}
			img:hover{
				/*
				 旋转:rotate(45deg),沿着z轴旋转,旋转的单位是角度deg,正值是顺时针旋转,负值是逆时针旋转
				 */
				transform: rotate(36000deg);
			}
		</style>
	</head>
	<body>
		<img src="img/fengche.png" >
	</body>
</html>
