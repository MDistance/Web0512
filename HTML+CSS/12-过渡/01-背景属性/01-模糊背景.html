<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.box img{
				display:block;
				width: 100%;
				height: 100%;
				/* 过滤器,不要将该属性设置到父级,负责内部元素都会模糊*/
				filter: blur(10px);
			}
			.box::before{
				width: 160px;
				height: 52px;
				content:"付费观看";
				font-size: 40px;
				color:yellow;
				position: absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				margin: auto;
				z-index: 1;
			}
			.cover{
				position: absolute;
				left:0;
				top:0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,.5);
				z-index: 2;
			}
			.dialog{
				width: 300px;
				height: 200px;
				background: #fff;
				position: absolute;
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto;
				z-index: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="timg.jfif" />
		</div>
		<input type="text">
		<input type="button" value="观看">
		<div class="cover"></div>
		<div class="dialog">
			<input type="text" value="注册会员">
		</div>
	</body>
</html>
