<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.logo{
				width: 300px;
				height: 80px;
				line-height: 80px;
				background: yellowgreen;
				margin: 100px auto;
				font-size: 40px;
				font-weight: 700;
				color:#fff;
				text-align: center;
				position: relative;
				transition: all 1s linear;
			}
			.logo:before,.logo:after{
				content:"";
				width: 0;
				height: 10px;
				background: yellowgreen;
				position: absolute;
				left:0;
				top:0;
				transition: width 1s linear;
			}
			.logo:after{
				top:auto;
				bottom:0;
				left:auto;
				right:0;
			}
			.logo:hover{
				background: #fff;
				color:yellowgreen
			}
			.logo:hover:before,.logo:hover:after{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div class="logo">
			html5
		</div>
	</body>
</html>
