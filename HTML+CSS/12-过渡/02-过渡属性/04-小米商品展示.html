<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #f5f5f5;
			}
			.box{
				width: 700px;
				height: 300px;
				margin: 100px auto;
				/* background: yellow; */
			}
			.box ul li{
				float:left;
				width: 220px;
				height: 300px;
				/* background: pink; */
				margin-right: 10px;
				text-align: center;
				position: relative;
				overflow: hidden;
				background: #fff;
				cursor: pointer;
				transition: all .5s;
			}
			.box ul li h4{
				font-size: 20px;
				font-weight: 400;
				margin-bottom: 5px;
			}
			.box ul li span{
				font-size: 14px;
				/* font-weight: 400; */
			}
			.box ul li p{
				width: 100%;
				height: 40px;
				background: orange;
				position: absolute;
				left:0;
				bottom:-40px;
				transition: all .5s;
				color:#fff;
				font-size: 30px;
				line-height: 40px;
			}
			.box ul li:hover p{
				bottom:0;
			}
			.box ul li:hover{
				box-shadow: 0px 10px 30px 0px rgba(0,0,0,.5);
				left:-1px;
				top:-1px;
			}
		</style>
	</head>
	<body>

				</li>

		</div>
	</body>
</html>
