<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1200px;
				height: 400px;
				border:1px solid #000;
			}
			.box p{
				width: 300px;
				height: 100px;
				margin-bottom:10px;
			/* 	display: none; */
				/*
						过渡属性:从当前值在一定的时间内,到达目标值
						单属性:
					 */
					/* 过渡的属性  过渡属性用逗号隔开
								   all表示所有的属性都过渡,必须有值的变换时.
					 */
				/* 	transition-property:width,height,background-color ; */
					transition-property:all ;
					/* 过渡的时间   秒s  毫秒ms   1秒=1000毫秒*/
					transition-duration: 2s;
					/* 过渡的方式 
						linear： 线性过渡。等同于贝塞尔曲线(0.0, 0.0, 1.0, 1.0) 
						ease： 由慢到快到慢。等同于贝塞尔曲线(0.25, 0.1, 0.25, 1.0) 
						ease-in： 由慢到快。等同于贝塞尔曲线(0.42, 0, 1.0, 1.0) 
						ease-out： 由快到慢。等同于贝塞尔曲线(0, 0, 0.58, 1.0) 
						ease-in-out： 由慢到快再到慢。等同于贝塞尔曲线(0.42, 0, 0.58, 1.0) 
						贝塞尔曲线: https://cubic-bezier.com/
						
					*/
					transition-timing-function: cubic-bezier(.02,-0.49,1,1.5);
					/* 过渡延时 */
					transition-delay: 1s;
					/* opacity: 0; */
				/* 	display: block; */
			}
			.box p:first-of-type{
				background: green;
			}
			.box p:last-of-type{
				background: blue;
			}
			.box:hover p{
				width: 1000px;
				/* height:200px ;
				background: yellow; */
			}
			.box p:last-of-type{
				transition-timing-function: ease;
			}
			/* .box:hover p */
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
