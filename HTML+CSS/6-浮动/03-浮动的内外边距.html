<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				之前的三种显示模式,我们称为叫标准流
				浮动:是一个属性float,也叫浮动流,浮动是一个半脱离标准流的状态,如今我们用浮动来做
				网页的横向布局,加了浮动的元素会对后面的块元素造成影响,不会对前面的块元素造成影响,
				所以说浮动会影响到后面的块元素,所以叫半脱离标准流
				
				
				元素在设置浮动后,不在具备之前标准流的特征,在不设置宽高的情况下,靠内容撑开,
				设置宽高起作用,设置垂直内外边距不会影响周围元素
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				float:left;
			}
			.two{
				width: 200px;
				height: 200px;
				background: green;
				float:left;
			}
			.three{
				width: 300px;
				height: 300px;
				background: blue;
				float:left;
			}
			.four{
				background: green;
				float:left;
			}
		</style>
	</head>
	<body>
<!-- 		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		
 -->
		<span class="four">我是span</span>
		<span class="four">我是span</span>
		<span class="four">我是span</span>
	</body>
</html>
