<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * padding减宽度的场景:当块元素在不设置固定宽度的情况下,此时设置水平方向的padding,
			 * 不会撑大盒子的宽度,会自动进行计算
			 * 
			 * 当父元素设置padding,子元素一定是从父元素设置内边距的位置开始
			 */
			.box{
				width: 800px;
				height: 300px;
				background: pink;
				padding-left: 100px;
				padding-right: 100px;
			}
			.one{
			/*	width: 800px;*/
				height: 100px;
				background: blue;
				/*padding-left: 100px;*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one"></div>
		</div>
	</body>
</html>
