<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				font-size: 40px;
				/*
				 * 鼠标样式: pointer 小手
				 */
				cursor: help;
				/*
				 * 下滑线: underline
				 * 上划线:overline
				 * 中划线:line-through
				 * 去掉线: none
				 */
				text-decoration: line-through;
				
				
			}
			div{
				width: 300px;
				height: 300px;
				background: pink;
				/*
				 * 强制字母换行
				 */
				word-break: break-all;
				/*
				 * 强制汉字不换行
				 */
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<a href="##">超链接</a>
		<s>删除</s>
		<del>删除</del>
		<div>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
		<div>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
	</body>
</html>
