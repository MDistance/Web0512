<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one{
				color:yellow;
				font-size:40px;
			}
			.one:hover{
				color:green;
			}
			/*
			 * 伪类常用两种状态:如今常用的两种状态是默认和鼠标移入,此时由于没有访问后的状态,
			 * 直接设置标签的默认样式和hover状态就可以了.
			 * 当连接跳转地址都一样时,单击后会实现所有相同连接默认的访问状态
			 */
		</style>
	</head>
	<body>
		<a href="##" class="one">导航</a>
		<a href="##">导航</a>
		<a href="##">导航</a>
		<a href="##">导航</a>
		<a href="##">导航</a>
		<a href="##">导航</a>
	</body>
</html>
