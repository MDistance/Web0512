<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 伪类:是四种状态,当四种状态同时存在时,要按照lvha
			 * 
			 * 访问后状态:只能改变颜色,出于隐私的考虑
			 */
			/*未访问状态*/
			a:link{
				font-size: 40px;
				color:red;
			}
			/*访问后的状态*/
			a:visited{
				color:yellow;
				font-size: 12px;
			}
			/*鼠标移入状态*/
			a:hover{
				font-size: 20px;
				color: blue;
			}
			/*鼠标按下状态*/
			a:active{
				font-size:60px;
				color:yellowgreen;
			}
		</style>
	</head>
	<body>
		<a href="##">导航</a>
	</body>
</html>
