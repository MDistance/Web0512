<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 234px;
				height: 488px;
				border: 1px solid #000;
				margin: 100px auto;
				/* 
				景深透视属性: 由于网页是一个平面,如果想看到元素近大远小的3d效果,需要给父元素
				设置该属性
				最佳效果的取值范围是800px-1500px
				 */
				perspective: 1000px;
			}
			img{
				transition: all .5s;
				transform-origin: right;
			}
			.box:hover img{
				transform: rotateY(-45deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/door.png" >
		</div>
	</body>
</html>
