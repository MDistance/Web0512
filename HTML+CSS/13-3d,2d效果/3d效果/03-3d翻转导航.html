<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 350px;
				height: 60px;
				margin: 100px auto ;
				background: pink;
			}
			.box ul{
			/* 	transform-style: preserve-3d; */
			}
			.box ul li{
				float:left;
				width: 100px;
				height: 60px;
				line-height: 60px;
				margin-right: 10px;
				position: relative;
				text-align: center;
				transform-origin: bottom;
				transition: all .5s;
				/* 开启3d空间 */
				transform-style: preserve-3d;
				/* perspective: 1000px; */
			}
			.box ul li span{
				width: 100%;
				height: 100%;
				position: absolute;
				left:0;
				top:0;
			}
			.box ul li span:first-of-type{
				background: greenyellow;
				top:-60px;
				transform-origin: bottom;
				transform: rotateX(90deg);
				
			}
			.box ul li span:last-of-type{
				background: yellow;
			}
			.box ul li:hover{
				transform: rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span>上面</span>
					<span>正面</span>
				</li>
				<li>
					<span>上面</span>
					<span>正面</span>
				</li>
				<li>
					<span>上面</span>
					<span>正面</span>
				</li>
			</ul>
		</div>
	</body>
</html>
