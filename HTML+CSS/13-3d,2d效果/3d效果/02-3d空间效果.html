<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 600px;
				background: url(img/zb.png) no-repeat;
				margin: 50px auto;
				position: relative;
			}
			.zoo{
				width: 400px;
				height: 400px;
				border: 2px dashed red;
				position: absolute;
				left:100px;
				top:100px;
				/* transform-style: preserve-3d; */
				perspective: 1000px;
			}
			.cat{
				width: 200px;
				height: 200px;
				position: absolute;
				left:100px;
				top:100px;
				background: url(img/02.jpg);
				/* 开启3d空间 */
				transform-style: preserve-3d;
				/* 景深透视 */
				perspective: 1000px;
				transform: rotateY(45deg);
				transition: all 1s;
			}
			.dog{
				width: 200px;
				height: 200px;
				position: absolute;
				left:0;
				top:0;
				transform-origin: top;
				/* 
					智能提示中没有translateZ(),实际是有沿着z轴进行位移
					正值向屏幕外移动,负值向屏幕里移动
				 */
				transform: translateZ(40px) rotateX(45deg);
				
			}
			.zoo:hover .cat{
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="zoo">
				<div class="cat">
					<img src="img/01.jpg" class="dog">
				</div>
			</div>
		</div>
	</body>
</html>
