<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 334px;
				height: 218px;
				margin: 100px auto ;
				border: 1px solid #000;
				position: relative;
				/* 开启3d */
				/* transform-style: preserve-3d; */
				/* 景深 */
				perspective: 1000px;
			}
			.box .txt{
				width: 100%;
				height: 100%;
				background: deepskyblue;
				position: absolute;
				left:0;
				top:0;
				color:#fff;
				padding: 30px;
				box-sizing: border-box;
				transform-origin: bottom;
				transform: rotateX(90deg);
				opacity: 0;
				transition: all .5s linear;
			}
			.box img{
				position: absolute;
				left:0;
				top:0;
				transition: all .5s linear;
				transform-origin: top;
			}
			.box .txt h4{
				font-size:30px ;
			}
			.box:hover img{
				transform: rotateX(-90deg);
				opacity: 0;
			}
			.box:hover div{
				transform: rotateX(0deg);
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="txt">
				<h4>html</h4>
				<p>创建HTML5文档，实战HTML5表单，实战HTML5绘画，HTML5音频与视频，Web存储，离线应用，Workers多线程处理，Geolocation地理位置等技术。</p>
			</div>
			<img src="img/p1.jpg" >
		</div>
	</body>
</html>
