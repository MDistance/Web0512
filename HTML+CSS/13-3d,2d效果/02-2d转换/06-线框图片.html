<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #ccc;
			}
			.box{
				width: 500px;
				margin: 100px auto;
			}
			.box ul li{
				float:left;
				margin-right: 10px;
				width: 233px;
				height: 130px;
				background: url(img/1.png) no-repeat;
				position: relative;
			}
			/*
			  高度不缩放,将宽度缩放,模拟上下边框
			 */
			.box ul li:before{
				content:"";
				position: absolute;
				left:0;
				top:0;
				width: 100%;
				height:100%;
				border:1px solid orangered;
				box-sizing: border-box;
				transform: scale(0,1);
				transition: all 1s;
				border-left:none;
				border-right:none;
			}
			/*
			  宽度不缩放,将高度缩放,模拟左右边框
			 */
			.box ul li:after{
				content:"";
				position: absolute;
				left:0;
				top:0;
				width: 100%;
				height:100%;
				border:1px solid orangered;
				box-sizing: border-box;
				transform: scale(1,0);
				transition: all 1s;
				border-top:none;
				border-bottom: none;
			}
			.box ul li:hover:before,.box ul li:hover:after{
				transform: scale(1,1);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
