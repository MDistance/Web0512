<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 280px;
				height: 330px;
				/* border: 1px solid red; */
				margin: 100px auto;
				overflow: hidden;
			}
			div img{
				display: block;
				transition: all 0.5s;
				transform: scale(0,1.3);
				
			}
			div:hover img{

			}
		</style>
	</head>

		<div>
			<img src="img/liuzhiyuan.jpg" >
		</div>
	</body>
