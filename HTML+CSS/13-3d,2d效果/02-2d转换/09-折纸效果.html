<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
			}
			.box{
				width: 902px;
				height: 289px;
				/* background: pink; */
				margin:100px auto;
			}
			.box ul li{
				float:left;
				width: 150px;
				height:289px;
				background: url(img/angelababy.png) no-repeat 0 0;
				/* transform: scale(0.7,1); */
				margin-left: -46px;
				transition: all 1s;
			}
			.box ul li:nth-of-type(1){
				margin-left: 0;
			}
			.box ul li:nth-of-type(2){
				background-position-x: -150px;
				
			}
			.box ul li:nth-of-type(3){
				background-position-x: -300px;
			}
			.box ul li:nth-of-type(4){
				background-position-x: -450px;
			}
			.box ul li:nth-of-type(5){
				background-position-x: -600px;
			}
			.box ul li:nth-of-type(6){
				background-position-x: -750px;
			}
			
			.box ul li:nth-of-type(odd){
				transform: skew(0deg,-35deg) scale(0.7,1);
			}
			.box ul li:nth-of-type(even){
				transform: skew(0deg,35deg) scale(0.7,1);
			
			}
			.box:hover ul li{
				transform: none;
				margin-left:0 ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
