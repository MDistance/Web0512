<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				display: block;
				margin: 200px auto;
			}
			img:hover{
				/*
				 缩放: 可以将元素的宽度和高度进行缩放,scale(缩放系数),当一个值时,表示宽度和高度的缩放系数
				 
				 */
				/*             宽度   高度 */
				transform: scale(1.2,0.5);
			}
			
			
		</style>
	</head>
	<body>
		<img src="img/huge.jpg" >
	</body>
</html>
