<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #31965b;
			}
			.box{
				width: 450px;
				margin: 100px auto;
			}
			.box img{
				transition: all 2s;
			}
			.box img:nth-of-type(1){
				transform: translate(300px,-150px) rotate(-450deg);
			}
			.box img:nth-of-type(2){
				transform: translate(200px,-300px) rotate(-550deg);
			}
			.box img:nth-of-type(3){
				transform: translate(-300px,-150px) rotate(1800deg);
			}
			.box img:nth-of-type(4){
				transform: translate(-230px,100px) rotate(-90deg);
			}
			.box img:nth-of-type(5){
				transform: translate(-150px,-300px) rotate(-900deg);
			}
			.box img:nth-of-type(6){
				transform: translate(-50px,250px) rotate(600deg);
			}
			.box img:nth-of-type(7){
				transform: translate(180px,-340px) rotate(7200deg);
			}
			.box img:nth-of-type(8){
				transform: translate(-200px,200px) rotate(1800deg);
			}
			.box img:nth-of-type(9){
				transform: translate(-180px,-290px) rotate(-4500deg);
			}
			.box:hover img{
				/* 让transform失效 */
				transform: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/shield_1_01.png" >
			<img src="img/shield_1_02.png" >
			<img src="img/shield_1_03.png" >
			<img src="img/shield_1_04.png" >
			<img src="img/shield_1_05.png" >
			<img src="img/shield_1_06.png" >
			<img src="img/shield_1_07.png" >
			<img src="img/shield_1_08.png" >
			<img src="img/shield_1_09.png" >
		</div>
	</body>
</html>
