<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border:1px solid #000;
				margin: 100px auto;
				position: relative;
			}
			.box span{
				background:green ;
			}
			.box::before{
				content:"我是before";
				background: red;
				position: absolute;
				left:0;
				top:0;
			}
			.box::after{
				content:"我是after";
				background: blue;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>我是span</span>
		</div>
	</body>
</html>
