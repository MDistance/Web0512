<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 1000px;
			}
			div{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 10px auto;
				
			}
			div:nth-of-type(1){
				/*
				  圆角单属性: 从角的顶点,x轴100px,y轴100px,在两点之间画一个圆弧,形成圆角
				 */
				/* 左上 */
				border-top-left-radius:100px ;
				/* 右上 */
				border-top-right-radius: 100px;
				/* 左下 */
				border-bottom-left-radius: 50%;
				/* 右下 */
				border-bottom-right-radius: 100px;
			}
			div:nth-of-type(2){
				width: 200px;
				height: 100px;
				/* 左上 */
				border-top-left-radius:100px ;
				/* 右上 */
				border-top-right-radius: 100px;
			}
			div:nth-of-type(3){
				/* 左上 */
				border-top-left-radius:200px ;
			}
			div:nth-of-type(4){
				width: 200px;
				height: 100px;
				/* 左上                  水平距离    垂直距离 */
				border-top-left-radius: 100px 50px;
				/* 右上 */
				border-top-right-radius: 50%;
				/* 左下 */
				border-bottom-left-radius: 50%;
				/* 右下 */
				border-bottom-right-radius: 50%;
			}
			div:nth-of-type(5){
				/* 
					圆角复合属性:
					
				 */
				/* 一个值 四个方向*/
				/* border-radius: 100px ; */
				/* 两个值     左上右下    右上左下*/
				border-radius:10px 20px;
				/* 三个值     左上   右上左下    右下*/
				border-radius: 10px 20px 30px;
				/* 三个值     左上   右上  右下   左下 */
				border-radius: 10px 20px 30px 40px;
				
				
			}
			div:nth-of-type(6){
				width: 200px;
				height: 100px;
				/* 水平/垂直 */
				/* border-radius: 100px/50px; */
				border-radius: 100px  100px 100px 100px / 50px 50px 50px 50px;
			}
		</style>
	</head>
	<body>
		<div>酒店</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
