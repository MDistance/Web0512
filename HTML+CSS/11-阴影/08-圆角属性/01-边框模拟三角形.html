<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: greenyellow;
			}
			.box{
				/*
					用边框模拟三角形,当给元素设置边框,在四个角的交界处,边框的宽度会形成等分,
					把元素的宽高设置成0,将边框的粗细设置足够大,此时会形成四个三角形
				 */
				width: 0px;
				height: 0px;
				/* background: pink; */
				border-right:50px solid yellow; 
				border-bottom:50px solid green; 
				/* border-color: transparent; */
				border-left:50px solid red;
				border-top:50px solid blue; 
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
