<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #ccc;
			}
			.box{
				width: 300px;
				height: 300px;
				/* background: pink; */
				margin: 100px auto;
			/* 	border-radius:50%; */
				position: relative;
				animation: one 5s;
			}
			.box .left{
				width: 150px;
				height: 300px;
				background: #000;
				float:left;
				border-radius:150px 0 0 150px;
			}
			.box .right{
				width: 150px;
				height: 300px;
				background: #fff;
				float:left;
				border-radius: 0 150px 150px 0;
			}
			.box .top{
				width: 150px;
				height: 150px;
				background: #000;
				border-radius: 50%;
				position: absolute;
				left:75px;
				top:0;
			}
			.box .bottom{
				width: 150px;
				height: 150px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				left:75px;
				bottom:0;
			}
			.box .top span{
				width: 30px;
				height: 30px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				/* 此方式必须既水平居中,右垂直居中,必须给元素设置宽高 */
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto;
			} 
			.box .bottom span{
				width: 30px;
				height: 30px;
				background: #000;
				border-radius: 50%;
				position: absolute;
				/* 此方式必须既水平居中,右垂直居中 */
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto;
			} 
			@keyframes one{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(3600deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
			<div class="top">
				<span></span>
			</div>
			<div class="bottom">
				<span></span>
			</div>
		</div>
	</body>
</html>
