<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 100px auto;
				/* 
					盒子阴影:盒子阴影可以有多组,用逗号隔开
				 */
				/*   水平偏移量  垂直偏移量    模糊程度  扩展(阴影的面积)  颜色  向内阴影inset(默认向外)*/
				/* box-shadow: 0px 0px 0px 0px  blue,5px 5px 0px 0px  red; */
				box-shadow: 0px 0px 0px 0px  blue inset
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
