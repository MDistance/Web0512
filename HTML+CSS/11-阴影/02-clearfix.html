<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				/* height: 300px; */
				border: 1px solid #000;
				margin: 100px auto;
			}
			.box span{
				width: 100px;
				height: 100px;
				background: red;
				float:left
			}
			.box span:nth-of-type(2){
				background: blue;
				float:right;
			}
			
			.clearfix:after{
				content: "";
				display: block;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<span></span>
			<span></span>
			<!-- <div style="clear: both;"></div> -->
		</div>
	</body>
</html>
