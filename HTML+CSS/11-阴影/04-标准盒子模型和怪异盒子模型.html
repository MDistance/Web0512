<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 标准盒子模型:当元素设置内边距和边框,会撑大盒子的尺寸
			 怪异盒子模型:当元素设置内边距和边框,会自动减去设置的宽高,盒子的尺寸不变
			 */
			.box01{
				width: 200px;
				height: 200px;
				background: pink;
				padding: 10px;
				border:30px solid red;
			}
			.box02{
				width: 200px;
				height: 200px;
				background: pink;
				padding: 10px;
				border:30px solid red;
				/* 
					content-box(默认值):标准盒子模型
					border-box:怪异盒子模型(内减模式)
				 */
				box-sizing: border-box;
				/* border:30px solid red; */
			}
		</style>
	</head>
	<body>
		<div class="box01"></div>
		<div class="box02">
			怪异盒子
		</div>
	</body>
</html>
