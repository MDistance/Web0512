<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 1000px;
			}
			.box{
				width: 300px;
				height: 300px;
				border:1px solid #000;
				background: url(img/222.jpg) no-repeat 130px 130px;
				margin-top: 300px ;
				/* 滚动背景(默认值):背景图的参考点是盒子的内部,会随着盒子的移动,和页面的移动而移动 */
				background-attachment: scroll;
				/* 
				固定背景:固定背景的参考点永远是窗口,只能通过设置了背景图的元素,看到该背景图
				 */
				background-attachment: fixed;
			}
			.box2{
					width: 300px;
					height: 300px;
					border:1px solid #000;
					background: url(img/222.jpg) no-repeat 30px 30px;
					background-attachment: fixed;
			}
			
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
	</body>
</html>
