<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				padding: 50px;
				border:100px solid rgba(255,0,0,0.3);
				background: url(img/222.jpg);
				/* 背景裁剪属性 */
				/* 背景从边框可见(默认值) */
				background-clip: border-box ;
				/* 背景从padding区域可见 */
				background-clip: padding-box;
				/* 背景从内容区域可见 */
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<!-- <img src="img/1.png" > -->
		</div>
	</body>
</html>
