<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				padding: 50px;
				border:100px solid rgba(255,0,0,0.3);
				background: url(img/222.jpg) no-repeat;
				/* 背景起始位置 */
				/* 起始点从border开始 */
				background-origin: border-box;
				/* 起始点从padding开始(默认值) */
				background-origin: padding-box;
				/* 起始点从内容开始 */
				background-origin: content-box;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<!-- <img src="img/1.png" > -->
		</div>
	</body>
</html>
