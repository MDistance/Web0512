<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 600px;
				border: 1px solid #000;
				background: url(img/222.jpg) no-repeat;
			}
			.box:hover{
				/* 
				  背景水平缩放的宽度值,当只设置宽度或者高度时,相应会等比例缩放
				 */
				/*           宽度    高度 */
				background-size: 500px 200px;
				background-size: 50%;
				/* 以宽高的最长边铺满整个盒子,此时图片为了保证不变形,会截取一部分 */
				background-size: cover;
				/* 以宽高的最短边铺满整个盒子,此时图片为了保证不变形,会一部分留白 */
				background-size:contain;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
