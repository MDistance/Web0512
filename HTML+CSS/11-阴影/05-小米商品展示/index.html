<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
			}
			.box{
				width: 1000px;
				height: 170px;
				/* background: pink; */
				margin:100px auto;
			}
			.box ul li{
				width: 316px;
				height: 170px;
				float:left;
				margin-right: 15px;
				/* border:10px solid rgba(255,255,255,0.5); */
				/* box-sizing: border-box; */
				position: relative;
				cursor: pointer;
				border-radius: 5px;
				overflow: hidden;
			}
			img{
				width: 100%;
				height: 100%;
				display: block;
				/* border-radius: 5px; */
			}
			.box ul li:before{
				content:"";
				width:100%;
				height: 100%;
				/* background: pink; */
				border:10px solid rgba(255,255,255,0.5);
				box-sizing: border-box;
				position: absolute;
				left:0;
				top:0;
				/* border-radius: 5px; */
				display: none;
			}
			/* 
			   鼠标移入父元素,伪元素的样式
			 */
			.box ul li:hover:before{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<img src="img/1.jpg" >
				</li>
				<li>
					<img src="img/2.jpg" >
				</li>
				<li>
					<img src="img/3.jpg" >
				</li>
			</ul>
		</div>
	</body>
</html>
