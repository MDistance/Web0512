<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
				
			.box{
				width: 500px;
				height: 50px;
				background: gray;
				margin: 100px auto;
				border-radius: 24px;
				position: relative;
				overflow: hidden;
			}
			.box span{
				width: 0%;
				height: 100%;
				position: absolute;
				left:0;
				top:0;
				background: red;
				border-radius: 24px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
