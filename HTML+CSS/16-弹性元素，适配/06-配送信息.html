<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 90%;
				height: 20px;
				/* background: pink; */
				margin: 200px auto;
				position: relative;
			}
			.box:before{
				content: "";
				width: 100%;
				height: 1px;
				position: absolute;
				left:0;
				top:50%;
				background: gray;
			}
			.box ul{
				/* 开启弹性空间 */
				display: flex;
				justify-content: space-between;
			}
			.box ul li{
				width: 18px;
				height: 18px;
				border: 1px solid red;
				border-radius: 50%;
				background-image: radial-gradient(red 50%,#fff 50%);
				position: relative;
			}
			.box ul li span{
				font-size: 12px;
				color:gray;
				position: absolute;
				left:-9px;
				top:-20px;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span>已付款</span>
				</li>
				<li>
					<span>配送中</span>
				</li>
				<li>
					<span>已收货</span>
				</li>
				<li>
					<span>未评价</span>
				</li>
			</ul>
		</div>
	</body>
</html>
