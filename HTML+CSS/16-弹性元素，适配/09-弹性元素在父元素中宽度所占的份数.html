<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 300px;
				display: flex;
				border:1px solid #000000;
			}
			.box span{
				/* width: 100px; */
				/* 
				   弹性元素在父元素中所占的宽度的份数(没有单位)
				   将所有元素所占的份数总和的系数
				 */
				/* flex-grow: 1; */
			}
			.box span:nth-of-type(1){
				background: red;
				flex-grow: 1;
			}
			.box span:nth-of-type(2){
				background: green;
				flex-grow: 2;
			}
			.box span:nth-of-type(3){
				background: blue;
				flex-grow: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
