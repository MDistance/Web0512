<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 设置视口和当前屏幕一样     快捷键:meta:vp tab键 -->
		<!--       name="viewport":设置视口
				   content="width=device-width" 设置当前视口的宽度和屏幕一样
				   initial-scale=1.0 缩放系数,不缩放
		 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
	</head>
	<body>
		<!--
		   移动端适配: 
		   如今互联网,通常是pc端(网站)和移动端(app,包含h5页面),两种风格
		   视口概念:是可视区域,对于pc端,浏览器就是一个视口
		            在移动设备视口指的就是当前屏幕大小
		   移动设备在出厂时默认的视口宽度都是980px
		   苹果公司提出将视口设置和当前屏幕逻辑分辨一样
		   
		   逻辑分辨率: 设备屏幕的尺寸
		   物理分辨率: 屏幕的显示分辨率,分辨率越高,显示的色彩越丰富,更高清
		   像素比(dpr): 当像素比越高,屏幕越高清,例如: dpr=2,表示在1css像素中能承载2像素的色彩
		   
		   
		    
		   
		 -->
	</body>
</html>
