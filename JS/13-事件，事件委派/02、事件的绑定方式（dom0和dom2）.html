			//dom2事件绑定兼容处理
			
			function addEvent(node,eventType,callback,isBubble){
				if(node.addEventListener){
					//高级浏览器和ie10以上的IE
					node.addEventListener(eventType,callback,isBubble);
				}else{
					//ie10以下的IE
					node.attachEvent('on'+eventType,callback);
				}
			}
			
			addEvent(box,'click',function(){
