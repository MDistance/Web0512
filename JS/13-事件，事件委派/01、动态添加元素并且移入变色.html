			//第三种方式去创建
			var arr = ['吻别','勇气','奔跑','夜上海','你的酒馆对我打了烊'];
			
			var ulNode = document.createElement('ul');
			
			for(var i = 0; i < arr.length; i++){
				//for循环只是把5个li创建好并且追到UL当中
				var liNode = document.createElement('li');
				liNode.innerHTML = arr[i];
				ulNode.appendChild(liNode);
				
				//动态创建li绑定事件的第二种方式；
				//创建好一个li,就立马给这个li绑定事件；
				
				liNode.onmouseover = function(){
					this.style.backgroundColor = 'red';
				}
				
				liNode.onmouseout = function(){
					this.style.backgroundColor = '';
				}
				
			}
			
			//最后我们的Ul也得追加到body当中才能生效；
			
			document.body.appendChild(ulNode);
