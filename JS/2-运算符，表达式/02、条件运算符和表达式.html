<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			var b = 20;
			//条件运算符组成的表达式结果一定是布尔值（Boolean）;
			console.log(a > b);
			console.log(a < b);
			console.log(a >= b);
			console.log(a <= b);
			console.log(a == b);
			console.log(a != b);
			
		</script>
	</body>
</html>
