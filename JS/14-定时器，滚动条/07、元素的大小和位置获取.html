<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#box1{
				position: relative;
				border: 1px solid blueviolet;
				width: 500px;
				height: 500px;
				margin-left: 100px;
				background-color: red;
			}
			
			#box2{
				position: absolute;
				left: 50px;
				top: 50px;
				width: 200px;
				height: 200px;
				/*margin: 50px;*/
				padding: 50px;
				border: 10px solid black;
				background-color: green;
				overflow: scroll;
			}
			#box3{
				width: 500px;
				height: 500px;
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		
		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		
		<button>获取</button>
		
		
		<script type="text/javascript">
			var box2 = document.getElementById('box2');
			var btn = document.querySelector('button');
//			console.log(box2.clientWidth);//拿的是内容 + padding的宽度
//			console.log(box2.offsetWidth);//拿的是内容 + padding + border的宽度
//			console.log(box2.scrollWidth);//如果盒子内部内容比盒子小，拿到的就是盒子的clientWidth
//										//如果盒子内部内容比盒子大，拿到的就是内容的offsetWidth + 盒子一侧内边距
										
			
			
//			console.log(box2.clientLeft);//拿到的是盒子左边边框宽度
//			console.log(box2.offsetLeft);//拿到的是盒子的位置；（偏倚量），相对的参照物和绝对定位一样；
			
			btn.onclick = function(){
				console.log(box2.scrollLeft);//盒子内容往上滚动的距离
			}
			

			
			
			
			
			
			
			
		</script>
	</body>
</html>
