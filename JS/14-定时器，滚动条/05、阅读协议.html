<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="阅读协议（5s）" disabled="disabled"/>
		
		
		<script type="text/javascript">
			
			var inputNode = document.querySelector('input');
			var n = 5;
			var timer = null;
			timer = setInterval(function(){
				n--;
				if(n == 0){
					inputNode.value = '确定';
					inputNode.disabled = false;
					clearInterval(timer);
				}else{
					inputNode.value = '阅读协议（'+ n +'s）';
				}
			},1000);
		</script>
	</body>
</html>
