<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="list">
			<li>我是列表项1</li>
			<li>我是列表项2</li>
			<li>我是列表项3</li>
			<li>我是列表项4</li>
			<li>我是列表项5</li>
			<li id="single">我是列表项6</li>
			<li>我是列表项7</li>
			<li>我是列表项8</li>
		</ul>
		
		<script type="text/javascript">
			var single = document.getElementById('single');
			console.log(single.parentNode);//父节点
			console.log(single.parentElement);//父元素
			
			//无论是通过上面哪种方式去拿，拿到的都是父元素节点；
			
		</script>
	</body>
</html>
