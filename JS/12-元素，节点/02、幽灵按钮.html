<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				position: relative;
				width: 300px;
				height: 200px;
				background-color: hotpink;
				color: black;
				margin: 50px auto;
				text-align: center;
				line-height: 200px;
				font-size: 40px;
				transition: 1s;
			}
			
			
			#box div{
				position: absolute;
				width: 0;
				height: 30px;
				background-color: skyblue;
				transition: width 1s;
			}
			#box .top{
				left: 0;
				top: 0;
			}
			#box .bottom{
				right: 0;
				bottom: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			赵丽颖
			<div class="top"></div>
			<div class="bottom"></div>
		</div>
		
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			var topDiv = document.querySelector('#box .top');
			var bottomDiv = document.querySelector('#box .bottom');
			
			
			box.onmouseenter = function(){
				topDiv.style.width = 300 + 'px';
				bottomDiv.style.width = 300 + 'px';
				this.style.backgroundColor = 'purple';
				this.style.color = 'red';
			}
			
			box.onmouseleave = function(){
				topDiv.style.width = 0;
				bottomDiv.style.width = 0;
				this.style.backgroundColor = 'hotpink';
				this.style.color = 'black';
				
			}
			
		</script>
	</body>
</html>
