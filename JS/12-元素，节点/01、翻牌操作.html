<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				position: relative;
				width: 300px;
				height: 300px;
				/*background-color: red;*/
				margin: 50px auto;
				transform-style: preserve-3d;
				transition: 1s;
			}
			
			#box .frount{
				position: absolute;
				left: 0;
				top: 0;
				width: 300px;
				height: 300px;
				background-color: green;
				z-index: 1;
				transition: 1s;
			}
			#box .back{
				width: 300px;
				height: 300px;
				background-color: blue;
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="frount">我是前面</div>
			<div class="back">我是背面</div>
		</div>
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			var frount = document.querySelector('#box .frount');
			box.onmouseover = function(){
				this.style.transform = 'rotateY(180deg)';
				frount.style.zIndex = 0;
			}
			
			box.onmouseout = function(){
				this.style.transform = 'rotateY(0deg)';
				frount.style.zIndex = 1;
			}
		</script>
	</body>
</html>
