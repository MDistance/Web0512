			inputNode.onkeyup = function(event){
				//与其说讲键盘事件，不如说讲怎么区分键盘上哪一个键的事件
				console.log(event);
				console.log(event.keyCode);
				
				
				if(event.keyCode == 38){
					//上键的逻辑
					console.log('哈哈');
				}else if(event.keyCode == 40){
					//下键的逻辑
					console.log('呵呵');
				}else if(event.keyCode == 13){
					console.log('嘎嘎');//回车
				}
			}
