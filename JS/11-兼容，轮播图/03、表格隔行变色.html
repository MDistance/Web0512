<!DOCTYPE html>
<html>
	<head>

	<body>

			<tr>

				<td>18</td>

			</tr>
		</table>
		<script type="text/javascript">
			window.onload = function(){
				var trNodes = document.querySelectorAll('table tr');

					if(i % 2 == 0){
						trNodes[i].style.backgroundColor = 'hotpink';
