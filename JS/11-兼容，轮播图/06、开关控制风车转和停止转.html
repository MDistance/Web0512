<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			ul,li{
				list-style: none;
			}
			input{
				outline: none;
			}
			img{
				display: block;
			}
			.clearFix:after{
				content: '';
				display: block;
				clear: both;
			}
			#box{
				position: relative;
				width: 400px;
				height: 400px;
				/*background-color: red;*/
				margin: 50px auto;
			}
			
			#box .list{
				width: 100%;
				height: 100%;
				animation: move linear 1s infinite;
			}
			@keyframes move{
				from{transform: rotate(0)}
				to{transform: rotate(360deg)}
			}
			
			
			
			#box .list li{
				float: left;
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
			#box .list li:first-child,#box .list li:last-child{
				/*border-radius: 50%;*/
				/*border-radius: 20px 30px 40px 50px;*/
				/*border-radius: 50px 60px 70px 80px / 10px 20px 30px 40px;*/
				border-radius: 0 80% 0 80%;
			}
			#box .list li:nth-child(2),#box .list li:nth-child(3){
				/*border-radius: 50%;*/
				/*border-radius: 20px 30px 40px 50px;*/
				/*border-radius: 50px 60px 70px 80px / 10px 20px 30px 40px;*/
				border-radius: 80% 0 80% 0;
			}
			
			
			#box button{
				position: absolute;
				left: 50%;
				bottom: -150px;
				transform: translateX(-50%);
			}
			
			
		</style>
	</head>
	<body>
		<div id="box">
			<ul class="list">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			
			<button>转/停</button>
		</div>
		
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.querySelector('#box button');
				var ulNode = document.querySelector('#box .list');
				var flag = true;
				btn.onclick = function(){
					if(flag){
						ulNode.style.animationPlayState = 'paused';
					}else{
						ulNode.style.animationPlayState = 'running';
					}
					flag = !flag;
				}
			}
		</script>
	</body>
</html>
