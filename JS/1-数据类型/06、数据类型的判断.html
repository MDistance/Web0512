<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;//'number'
			a = 'haha';//'string'
			a = true;//'boolean'
			a = undefined;//'undefined'
			a = null;//'object'  特殊情况特殊对待；
			console.log(typeof a);//
			//typeof作用：判断一个值是什么类型，返回的是这个值的类型名小写字符串形式；
			
			
			console.log(typeof typeof typeof a);//'string';
			
		</script>
	</body>
</html>
