<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num;
			num = 1;
			num = 1.1;
			
			//下面了解
			num = 0b10;//代表二进制前面0b
			num = 010;//代表八进制前面加0
			num = 0x10;//代表十六进制前面加0x
			num = 1.01e3;//代表科学计数法；
			console.log(num);
			
			var str;
			str = 'zhaoliying';
			str = '1010';
			str = "";//空字符串 特殊对待；
			str = '   ';//空白字符串 特殊对待；
			str = "it's me"; //遇到这样的情况，单双引号要岔开用；
			
			console.log(str)
			
			
			var bool;
			bool = true;
			bool = false;
			console.log(bool);
			
			
			//如果我们以后定义了变量，但是没有给这个变量赋值或者初始化，那么默认存储的就是undefined
			//undefined是一个类型，它只有一个值，这个值就是undefined;
			var und;
			console.log(und);
			
			
			
			//定义一个变量存储的值是null，那么这个变量的值就是null类型
			//null也是一个数据类型，null的值也只有一个就是null；
			//null通常情况下是用来给一个对象做初始化或者说删除一个对象的时候用的；
			var nul = null;
			console.log(nul);
			
			
			
		</script>
	</body>
</html>
