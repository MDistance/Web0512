<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//定义一个变量 用来存储数据
			
			var personName = '赵丽颖'; //定义了一个变量（声明）  存储的数据是'赵丽颖';  定义变量的同时存储一个数据
			//这种方式被称作变量初始化
			console.log(personName);
			
			
			//下面叫定义变量进行赋值；
			var num; //先定义好变量；
			num = 1;//然后再存储数据
			num = 2;
			console.log(num);
			
			
			
			//奇葩写法,不写var定义的变量   必须初始化；
			age = 33;
			console.log(age);
			
			
			//如果不写var定义的变量会报错：没有定义；
			height;
			console.log(height);
			
			
			
			
			
			
			
		</script>
	</body>
</html>
