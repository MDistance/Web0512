<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			function printTriangle(){
				for(var i = 0; i < 7; i++){
					//用来打空格的
					for(var j = 0; j < 6 - i; j++){
						document.write('&ensp;');
					}
					
					//用来打*
					for(var k = 0; k < 2 * i + 1; k++){
						document.write('*');
					}
					
					//换行
					document.write('<br>');
					
				}
				
			}
			
			printTriangle();
			
			
			//此处省略100行代码；
			
			printTriangle();
			
			//此处省略100行代码；
			
			printTriangle();
			
		</script>
	</body>
</html>
