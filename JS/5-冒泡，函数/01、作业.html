			//有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中
			var arr = [12,34,55,66,88,100];
			//先拿到输入的数
			var num = parseFloat(prompt('请输入一个数'));
			var index = 0;//初始化为0，代表以后这个变量里面要存一个数字,初始化为''代表以后要存字符串，null代表以后存对象
			if(num > arr[arr.length - 1]){
				arr[arr.length] = num;
			}else if(num < arr[0]){
				for(var i = arr.length - 1; i >= 0; i--){
					arr[i + 1] = arr[i];
				}
				arr[0] = num;
			}else{
				//找到插入新数据的位置（下标）
				for(var i = 0; i < arr.length; i++){
					if(num >= arr[i] && num <= arr[i + 1]){
						index = i + 1;//找到的下标存起来，一会我们需要用到这个下标进行移动数据
					}
				}
				//找到下标之后，然后进行插入数据
				for(var i = arr.length - 1; i >= index; i--){
					arr[i + 1] = arr[i];
				}
				arr[index] = num;
			}
			
			
			console.log(arr);
