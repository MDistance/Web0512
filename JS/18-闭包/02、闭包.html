<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn1(){
				var a = 1;
				function fn2(){
					a++;
					console.log(a);
				}
				return fn2;
			}
			//闭包的作用；
				//1、可以让外部使用 函数内部的变量
				//2、延长函数变量对象的生命周期
			var f = fn1();
			f();
			f();
			//一般我们再使用闭包的时候，不用的时候记得把内部函数变为垃圾对象，这样就可以防止内存泄漏；
			f = null;
			
			var f1 = fn1();
			f1();
			
			
		</script>
	</body>
</html>
